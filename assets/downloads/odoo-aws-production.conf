[options]
; === DATABASE CONFIGURATION ===
; Replace with your RDS endpoint from AWS Console → RDS → Databases → odoo-production-db
db_host = YOUR_RDS_ENDPOINT_HERE
db_port = 5432
db_user = odoo_admin
; CRITICAL: Replace with your RDS master password (from Step 4)
db_password = YOUR_RDS_PASSWORD_HERE
db_name = False
db_filter = ^odoo_production$

; === SERVER CONFIGURATION ===
addons_path = /opt/odoo/odoo17/addons
data_dir = /opt/odoo/.local/share/Odoo
; CRITICAL: Generate unique master password (used for database management operations)
; Use: openssl rand -base64 32
admin_passwd = GENERATE_32_CHAR_PASSWORD_HERE
http_port = 8069
proxy_mode = True

; === WORKER CONFIGURATION ===
; Adjust based on your EC2 instance type:
; t3.medium (2 vCPU): workers = 5
; t3.large (2 vCPU): workers = 5
; t3.xlarge (4 vCPU): workers = 9
; Formula: workers = (2 × CPU cores) + 1
workers = 5
max_cron_threads = 2

; === PERFORMANCE LIMITS ===
; Adjust based on EC2 instance RAM:
; t3.medium (4GB RAM): limit_memory_soft = 1073741824 (1GB)
; t3.large (8GB RAM): limit_memory_soft = 2147483648 (2GB)
; t3.xlarge (16GB RAM): limit_memory_soft = 4294967296 (4GB)
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

; === LOGGING ===
logfile = /var/log/odoo/odoo.log
log_level = info

; === SECURITY ===
list_db = False
