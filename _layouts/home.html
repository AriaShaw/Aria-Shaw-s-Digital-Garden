<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/accessibility.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/home.css" | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    {% include schema-product.html %}
  </head>
  <body class="home-page" data-accessibility="minimal">
    <div class="home-wrapper">
      <!-- Minimalist Top Navigation -->
      <header class="home-header">
        <div class="home-nav-container">
          <a href="{{ "/" | absolute_url }}" class="home-logo-link">
            <img src="{{ "/assets/images/logo-wordmark.svg" | relative_url }}" alt="Aria Shaw - Digital Garden" class="home-logo no-lightbox">
          </a>
          <nav class="home-nav-links">
            <a href="/guides/">Guides</a>
            <a href="/downloads/">Scripts</a>
            <a href="/toolkit/">Toolkit</a>
            <a href="https://ariashaw.gumroad.com/l/odoo-digital-sovereignty" style="color: var(--home-link-color); font-weight: 700;">Master Pack</a>
          </nav>
        </div>
      </header>

      <!-- Full-width Content Area -->
      <main class="home-content">
        {{ content }}
      </main>
    </div>
    <!-- Professional B2B Footer -->
    {% include footer-professional.html %}
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
