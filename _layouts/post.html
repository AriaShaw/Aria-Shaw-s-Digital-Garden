---
layout: default
---
<div class="main-content-area">
    <article class="post-content">
      
      <header class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
            <span>{{ page.date | date: "%-d %B %Y" }}</span> â€¢ 
            <span>by {{ page.author | default: site.author }}</span>
        </p>
      </header>

      <aside class="toc-container">
          <h3>In This Guide</h3>
          <nav class="js-toc"></nav>
      </aside>

      {{ content }}

      {% if page.tags %}
        <footer class="post-footer">
            <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
        </footer>
      {% endif %}

    </article>
</div>
