<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="product">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/accessibility.css" | relative_url }}">

    <style>
      /* Product Landing Page Custom Styles - Minimalist Design System */

      /* ========== Reset & Base (Minimal Theme Colors) ========== */
      .product-landing-wrapper {
        max-width: 100%;
        margin: 0;
        padding: 0;
        font-family: "Noto Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        line-height: 1.5;
        color: #727272;
      }

      /* ========== Typography (Minimal Theme) ========== */
      .product-landing h1 {
        font-size: 28px;
        font-weight: 700;
        line-height: 1.2;
        margin: 0 0 20px 0;
        color: #222;
      }

      .product-landing h2 {
        font-size: 24px;
        font-weight: 700;
        line-height: 1.2;
        margin: 40px 0 20px 0;
        padding-bottom: 10px;
        border-bottom: 1px solid #e5e5e5;
        color: #222;
      }

      .product-landing h3 {
        font-size: 18px;
        font-weight: 700;
        line-height: 1.2;
        margin: 30px 0 15px 0;
        color: #222;
      }

      .product-landing p {
        margin: 0 0 20px 0;
        color: #727272;
      }

      .product-landing ul {
        margin: 0 0 20px 0;
        padding-left: 30px;
      }

      .product-landing li {
        margin: 5px 0;
        color: #727272;
      }

      .product-landing strong {
        color: #222;
        font-weight: 700;
      }

      /* ========== Hero Section ========== */
      .hero-section {
        text-align: center;
        padding: 3rem 0;
        margin-bottom: 2rem;
      }

      .hero-section .tagline {
        font-size: 1.125rem;
        color: #57606a;
        margin: 0 0 2rem 0;
        line-height: 1.5;
      }

      .hero-section .lead {
        font-size: 1rem;
        color: #57606a;
        margin: 0 0 2.5rem 0;
        line-height: 1.6;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      /* ========== Price Box (Minimal Theme) ========== */
      .price-box {
        background: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 3px;
        padding: 30px;
        text-align: center;
        margin: 40px 0;
      }

      .price-box .price {
        font-size: 48px;
        font-weight: 700;
        color: #222;
        margin: 0 0 10px 0;
        line-height: 1;
      }

      .price-box .price-detail {
        font-size: 14px;
        color: #777;
        margin: 0 0 25px 0;
      }

      /* ========== Buttons (Minimal Theme Blue) ========== */
      .btn-primary-cta {
        display: inline-block;
        padding: 12px 30px;
        font-size: 14px;
        font-weight: 700;
        line-height: 1.5;
        color: #fff;
        background-color: #267CB9;
        border: none;
        border-radius: 3px;
        text-decoration: none;
        transition: background-color 0.2s ease;
        cursor: pointer;
      }

      .btn-primary-cta:hover {
        background-color: #069;
        text-decoration: none;
        color: #fff;
      }

      .btn-outline-cta {
        display: inline-block;
        padding: 10px 25px;
        font-size: 14px;
        font-weight: 700;
        line-height: 1.5;
        color: #267CB9;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 3px;
        text-decoration: none;
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .btn-outline-cta:hover {
        background-color: #f9f9f9;
        border-color: #267CB9;
        text-decoration: none;
        color: #069;
      }

      /* ========== Trust Signals ========== */
      .trust-signals {
        text-align: center;
        margin: 25px 0 0 0;
      }

      .trust-signals p {
        font-size: 12px;
        color: #777;
        margin: 5px 0;
      }

      /* ========== Feature List ========== */
      .feature-list {
        list-style: none;
        padding: 0;
        margin: 25px 0;
      }

      .feature-list li {
        padding: 12px 0;
        border-bottom: 1px solid #e5e5e5;
        color: #222;
      }

      .feature-list li:last-child {
        border-bottom: none;
      }

      .feature-list li::before {
        content: "✓";
        color: #267CB9;
        font-weight: 700;
        margin-right: 12px;
      }

      /* ========== Module Cards ========== */
      .module-card {
        background: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 3px;
        padding: 25px;
        margin: 25px 0;
      }

      .module-card h3 {
        margin-top: 0;
        color: #222;
      }

      .module-card .module-value {
        font-size: 13px;
        color: #777;
        font-style: italic;
        margin: 20px 0 0 0;
      }

      /* ========== Inline CTA Blocks ========== */
      .inline-cta {
        background: #fffbeb;
        border-left: 3px solid #267CB9;
        padding: 20px;
        margin: 40px 0;
        text-align: center;
      }

      .inline-cta p {
        margin: 0 0 12px 0;
        color: #222;
      }

      .inline-cta p:last-of-type {
        margin-bottom: 20px;
      }

      /* ========== Comparison Table ========== */
      .comparison-table {
        width: 100%;
        border-collapse: collapse;
        margin: 30px 0;
        font-size: 14px;
      }

      .comparison-table th,
      .comparison-table td {
        padding: 12px;
        border: 1px solid #e5e5e5;
        text-align: left;
      }

      .comparison-table th {
        background: #f9f9f9;
        font-weight: 700;
        color: #222;
      }

      .comparison-table tr:hover {
        background: #f9f9f9;
      }

      /* ========== FAQ Section ========== */
      .faq-item {
        margin: 25px 0;
      }

      .faq-item strong {
        display: block;
        margin-bottom: 10px;
        color: #222;
      }

      /* ========== Final CTA Section ========== */
      .final-cta {
        background: #f9f9f9;
        border: 2px solid #267CB9;
        border-radius: 3px;
        padding: 40px;
        text-align: center;
        margin: 50px 0;
      }

      .final-cta h2 {
        border: none;
        margin-top: 0;
        padding-bottom: 0;
        font-size: 24px;
      }

      .final-cta .checklist {
        list-style: none;
        padding: 0;
        margin: 25px 0;
        text-align: left;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      .final-cta .checklist li {
        padding: 8px 0;
        color: #222;
      }

      .final-cta .checklist li::before {
        content: "✓";
        color: #267CB9;
        font-weight: 700;
        margin-right: 8px;
      }

      /* ========== Responsive Design ========== */
      @media (max-width: 768px) {
        .product-landing-wrapper {
          padding: 1rem 0.75rem;
        }

        .product-landing h1 {
          font-size: 1.5rem;
        }

        .hero-section {
          padding: 2rem 0;
        }

        .price-box .price {
          font-size: 2.25rem;
        }

        .btn-primary-cta {
          display: block;
          width: 100%;
        }

        .comparison-table {
          font-size: 0.8125rem;
        }

        .comparison-table th,
        .comparison-table td {
          padding: 0.5rem;
        }
      }

      /* ========== Accessibility ========== */
      .btn-primary-cta:focus,
      .btn-outline-cta:focus {
        outline: 2px solid #1f883d;
        outline-offset: 2px;
      }

      /* ========== Print Styles ========== */
      @media print {
        .btn-primary-cta,
        .btn-outline-cta {
          border: 1px solid #000;
        }
      }

      /* ========== Layout Override: Keep Minimal Theme Sidebar ========== */
      /* No layout changes - keep default.html structure intact */
      /* Only add product-specific component styles below */
    </style>
