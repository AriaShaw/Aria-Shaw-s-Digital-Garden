  - tool: Intrusion Detection System (IDS)
    options:
    - name: Fail2ban
      configuration: '# /etc/fail2ban/jail.local

        [sshd]

        enabled = true

        maxretry = 3

        bantime = 3600

        '
    - name: OSSEC
