<!-- Performance Optimizations for PageSpeed -->

<!-- 1. Resource Hints for Third-Party Domains -->
<link rel="dns-prefetch" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="dns-prefetch" href="https://www.googletagmanager.com">

<!-- 2. Font Display Optimization -->
<style>
  /* Force swap for all fonts to prevent FOIT (Flash of Invisible Text) */
  @font-face {
    font-family: 'Noto Sans';
    font-display: swap; /* Show fallback immediately, swap when loaded */
  }

  /* System font fallback stack */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
  }
</style>

<!-- 3. Critical CSS Inline (minimal theme essentials) -->
<style>
  /* Critical above-the-fold styles */
  body { margin: 0; padding: 0; background: #fff; color: #727272; }
  .wrapper { max-width: 960px; margin: 0 auto; }
  h1, h2, h3 { color: #222; font-weight: 700; }
  a { color: #267CB9; text-decoration: underline; }
</style>

<!-- 4. Async/Defer Non-Critical Scripts -->
<!-- Google Tag Manager will be deferred via async attribute in head-custom.html -->
