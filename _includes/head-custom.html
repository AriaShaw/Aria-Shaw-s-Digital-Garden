<style>
    /* The container for the code block needs a relative position */
    div.highlight {
        position: relative;
    }
    .copy-button {
        position: absolute;
        top: 0.5em; /* Use 'em' for responsive spacing */
        right: 0.5em;
        padding: 3px 8px; /* Make the button smaller */
        font-size: 12px;
        color: #e0e0e0; /* Softer text color */
        background-color: #333; /* Darker, less obtrusive background */
        border: 1px solid #555; /* A subtle border */
        border-radius: 5px;
        cursor: pointer;
        opacity: 0; /* Hidden by default */
        transition: opacity 0.2s ease-in-out, background-color 0.2s;
    }
    /* Show the button when hovering over the code block container */
    div.highlight:hover .copy-button {
        opacity: 1;
    }
    .copy-button:hover {
        background-color: #444; /* Slightly lighter on hover */
    }
    /* Visual feedback on click */
    .copy-button.copied {
        background-color: #28a745; /* Green when copied */
        border-color: #1c7430;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // Select only the <pre> element that is a DIRECT child of a <div class="highlight">
        document.querySelectorAll('div.highlight > pre').forEach((preElement) => {
            const codeBlockContainer = preElement.parentElement; // This is the <div> we want to add the button to

            // A failsafe to prevent adding multiple buttons if the script runs twice
            if (codeBlockContainer.querySelector('.copy-button')) {
                return; 
            }

            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'Copy';
            codeBlockContainer.appendChild(copyButton);

            copyButton.addEventListener('click', (e) => {
                e.stopPropagation(); // Stop the click from bubbling up
                const code = preElement.querySelector('code').innerText;
                navigator.clipboard.writeText(code).then(() => {
                    copyButton.textContent = 'Copied!';
                    copyButton.classList.add('copied');
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                        copyButton.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            });
        });
    });
</script>

<style>
    /* Table of Contents Styling */
    .toc-container {
        position: fixed;
        top: 150px;
        right: 20px;
        width: 250px;
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: none; /* Hide on small screens */
    }
    .toc-container h3 {
        margin-top: 0;
        font-size: 16px;
        border-bottom: 1px solid #dee2e6;
        padding-bottom: 10px;
    }
    .toc-container ul {
        padding-left: 15px;
        margin-bottom: 0;
    }
    .toc-container li {
        list-style-type: none;
        margin-bottom: 8px;
    }
    .toc-container a {
        text-decoration: none;
        color: #495057;
        font-size: 14px;
    }
    .toc-container a:hover {
        color: #007bff;
    }
    /* Show only on larger screens */
    @media (min-width: 1200px) {
        .toc-container {
            display: block;
        }
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.21.1/tocbot.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // Only run this on pages that have a content area and a toc container
        if (document.querySelector('.post-content') && document.querySelector('.js-toc')) {
            tocbot.init({
                tocSelector: '.js-toc', // Where to render the table of contents
                contentSelector: '.post-content', // Where to grab the headings from
                headingSelector: 'h2, h3', // Which headings to include
                hasInnerContainers: true,
                scrollSmooth: true,
            });
        }
    });
</script>
