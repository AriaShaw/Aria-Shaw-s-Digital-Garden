<style>
    /* 1. Code Copy Button Styles */
    div.highlight {
        position: relative;
    }
    .copy-button {
        position: absolute;
        top: 0.5em;
        right: 0.5em;
        padding: 3px 8px;
        font-size: 12px;
        color: #e0e0e0;
        background-color: #333;
        border: 1px solid #555;
        border-radius: 5px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s ease-in-out, background-color 0.2s;
        z-index: 10;
    }
    div.highlight:hover .copy-button {
        opacity: 1;
    }
    .copy-button:hover {
        background-color: #444;
    }
    .copy-button.copied {
        background-color: #28a745;
        border-color: #1c7430;
    }

    /* 2. Sidebar Table of Contents Styles */
    .floating-toc {
        margin-top: 20px;
        background: #f6f8fa;
        border: 1px solid #e1e4e8;
        border-radius: 6px;
        font-size: 12px;
        line-height: 1.3;
        transition: all 0.3s ease;
        overflow: hidden;
    }

    .floating-toc.collapsed {
        max-height: 30px;
    }

    .floating-toc.collapsed .toc-nav,
    .floating-toc.collapsed .toc-progress {
        display: none;
    }

    .toc-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 10px;
        background: #ffffff;
        border-bottom: 1px solid #e1e4e8;
        font-weight: 600;
    }

    .toc-title {
        margin: 0;
        font-size: 12px;
        color: #24292e;
        font-weight: 600;
    }

    .toc-toggle {
        background: none;
        border: none;
        font-size: 14px;
        color: #586069;
        cursor: pointer;
        padding: 0;
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 2px;
        transition: background-color 0.2s;
    }

    .toc-toggle:hover {
        background-color: #e1e4e8;
        color: #24292e;
    }

    .toc-nav {
        max-height: calc(65vh - 170px);
        overflow-y: auto;
        padding: 6px 0;
    }

    .toc-nav::-webkit-scrollbar {
        width: 3px;
    }

    .toc-nav::-webkit-scrollbar-track {
        background: #f6f8fa;
    }

    .toc-nav::-webkit-scrollbar-thumb {
        background: #d0d7de;
        border-radius: 2px;
    }

    .toc-nav::-webkit-scrollbar-thumb:hover {
        background: #b1bac4;
    }

    .toc-list {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .toc-item {
        margin: 0;
    }

    .toc-link {
        display: block;
        padding: 3px 10px;
        color: #656d76;
        text-decoration: none;
        border-left: 2px solid transparent;
        transition: all 0.15s ease;
        word-wrap: break-word;
        line-height: 1.2;
        font-size: 11px;
    }

    .toc-link:hover {
        color: #0969da;
        background-color: rgba(9, 105, 218, 0.05);
        border-left-color: #d0d7de;
    }

    .toc-link.active {
        color: #0969da;
        background-color: rgba(9, 105, 218, 0.1);
        border-left-color: #0969da;
        font-weight: 500;
    }

    .toc-link.h1 {
        font-weight: 600;
        color: #24292f;
        font-size: 11px;
    }

    .toc-link.h2 {
        padding-left: 16px;
        font-size: 10px;
    }

    .toc-link.h3 {
        padding-left: 22px;
        font-size: 10px;
    }

    .toc-link.h4 {
        padding-left: 28px;
        font-size: 9px;
        color: #656d76;
    }

    .toc-link.h5 {
        padding-left: 34px;
        font-size: 9px;
        color: #656d76;
    }

    .toc-link.h6 {
        padding-left: 40px;
        font-size: 9px;
        color: #656d76;
    }

    .toc-progress {
        height: 2px;
        background: #e1e4e8;
        position: relative;
    }

    .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #0969da, #0969da);
        width: 0%;
        transition: width 0.1s ease;
    }

    /* 移动端和小屏幕隐藏目录 */
    @media (max-width: 768px) {
        .floating-toc {
            display: none;
        }
    }

    /* 确保目录在侧栏中正常显示 */
    @media (max-width: 767px) {
        .floating-toc {
            display: none;
        }
    }

    /* 4. Image Lightbox Styles */
    .lightbox-overlay {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        cursor: pointer;
    }

    .lightbox-overlay.active {
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
    }

    .lightbox-content {
        position: relative;
        max-width: 95%;
        max-height: 95%;
        cursor: default;
    }

    .lightbox-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        animation: scaleIn 0.3s ease;
    }

    .lightbox-close {
        position: absolute;
        top: -40px;
        right: -10px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        z-index: 10000;
    }

    .lightbox-close:hover {
        background: #fff;
        transform: scale(1.1);
    }

    .lightbox-caption {
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        max-width: 90%;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* Clickable images cursor */
    img[src*="/assets/images/"]:not(.no-lightbox) {
        cursor: zoom-in;
        transition: transform 0.2s ease, filter 0.2s ease;
    }

    img[src*="/assets/images/"]:not(.no-lightbox):hover {
        transform: scale(1.02);
        filter: brightness(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes scaleIn {
        from { 
            opacity: 0; 
            transform: scale(0.8); 
        }
        to { 
            opacity: 1; 
            transform: scale(1); 
        }
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
        .lightbox-close {
            top: -35px;
            right: -5px;
            width: 28px;
            height: 28px;
            font-size: 16px;
        }

        .lightbox-caption {
            bottom: -40px;
            font-size: 12px;
            padding: 6px 12px;
        }
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('div.highlight > pre').forEach((preElement) => {
            const codeBlockContainer = preElement.parentElement;
            if (codeBlockContainer.querySelector('.copy-button')) { return; }
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'Copy';
            codeBlockContainer.appendChild(copyButton);
            copyButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const code = preElement.querySelector('code').innerText;
                navigator.clipboard.writeText(code).then(() => {
                    copyButton.textContent = 'Copied!';
                    copyButton.classList.add('copied');
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                        copyButton.classList.remove('copied');
                    }, 2000);
                }).catch(err => { console.error('Failed to copy text: ', err); });
            });
        });

        // 3. 浮动目录功能
        initFloatingTOC();

        // 4. 图片放大功能
        initImageLightbox();
    });

    function initFloatingTOC() {
        const tocContainer = document.getElementById('floating-toc');
        if (!tocContainer) return;

        const tocList = document.getElementById('toc-list');
        const progressBar = document.getElementById('progress-bar');
        const tocToggle = document.querySelector('.toc-toggle');
        
        // 收集页面中的所有标题
        const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
        if (headings.length === 0) {
            tocContainer.style.display = 'none';
            return;
        }

        // 为标题添加ID（如果没有的话）
        headings.forEach((heading, index) => {
            if (!heading.id) {
                heading.id = 'heading-' + index;
            }
        });

        // 生成目录HTML
        generateTOC(headings, tocList);

        // 初始化交互功能
        setupTOCToggle(tocToggle, tocContainer);
        setupScrollTracking(headings, progressBar);
        setupSmoothScroll();
    }

    function generateTOC(headings, tocList) {
        const tocHTML = Array.from(headings).map(heading => {
            const level = heading.tagName.toLowerCase();
            const text = heading.textContent.trim();
            const id = heading.id;
            
            return `
                <li class="toc-item">
                    <a href="#${id}" class="toc-link ${level}" data-target="${id}">
                        ${text}
                    </a>
                </li>
            `;
        }).join('');
        
        tocList.innerHTML = tocHTML;
    }

    function setupTOCToggle(toggleButton, container) {
        let isCollapsed = false;
        
        toggleButton.addEventListener('click', () => {
            isCollapsed = !isCollapsed;
            container.classList.toggle('collapsed', isCollapsed);
            toggleButton.textContent = isCollapsed ? '+' : '−';
            toggleButton.setAttribute('aria-label', isCollapsed ? 'Expand table of contents' : 'Collapse table of contents');
        });
    }

    function setupScrollTracking(headings, progressBar) {
        let ticking = false;
        
        function updateProgress() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const progress = Math.min(100, (scrollTop / scrollHeight) * 100);
            
            progressBar.style.width = progress + '%';
            
            // 更新活动的目录项
            updateActiveLink(headings, scrollTop);
            
            ticking = false;
        }
        
        function onScroll() {
            if (!ticking) {
                requestAnimationFrame(updateProgress);
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', onScroll, { passive: true });
        
        // 初始执行一次
        updateProgress();
    }

    function updateActiveLink(headings, scrollTop) {
        const offset = 100; // 偏移量，提前高亮
        let activeHeading = null;
        
        // 找到当前可见的标题
        for (let i = headings.length - 1; i >= 0; i--) {
            const heading = headings[i];
            const rect = heading.getBoundingClientRect();
            const headingTop = rect.top + scrollTop;
            
            if (headingTop <= scrollTop + offset) {
                activeHeading = heading;
                break;
            }
        }
        
        // 更新目录中的活动状态
        document.querySelectorAll('.toc-link').forEach(link => {
            link.classList.remove('active');
        });
        
        if (activeHeading) {
            const activeLink = document.querySelector(`[data-target="${activeHeading.id}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
                
                // 确保活动项可见
                const tocNav = document.querySelector('.toc-nav');
                const linkRect = activeLink.getBoundingClientRect();
                const navRect = tocNav.getBoundingClientRect();
                
                if (linkRect.top < navRect.top || linkRect.bottom > navRect.bottom) {
                    activeLink.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }
            }
        }
    }

    function setupSmoothScroll() {
        document.addEventListener('click', (e) => {
            const tocLink = e.target.closest('.toc-link');
            if (!tocLink) return;
            
            e.preventDefault();
            
            const targetId = tocLink.getAttribute('data-target');
            const targetElement = document.getElementById(targetId);
            
            if (targetElement) {
                const headerOffset = 20; // 偏移量，避免被固定头部遮挡
                const elementPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
                const offsetPosition = elementPosition - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        });
    }

    function initImageLightbox() {
        // 创建lightbox HTML结构
        if (document.getElementById('image-lightbox')) return; // 避免重复创建

        const lightboxHTML = `
            <div id="image-lightbox" class="lightbox-overlay">
                <div class="lightbox-content">
                    <button class="lightbox-close" aria-label="关闭图片">×</button>
                    <img class="lightbox-image" alt="">
                    <div class="lightbox-caption"></div>
                </div>
            </div>
        `;
        
        document.body.insertAdjacentHTML('beforeend', lightboxHTML);
        
        const lightbox = document.getElementById('image-lightbox');
        const lightboxImg = lightbox.querySelector('.lightbox-image');
        const lightboxCaption = lightbox.querySelector('.lightbox-caption');
        const closeBtn = lightbox.querySelector('.lightbox-close');
        
        // 为所有assets/images下的图片添加点击事件
        function attachImageListeners() {
            const images = document.querySelectorAll('img[src*="/assets/images/"]:not(.no-lightbox)');
            
            images.forEach(img => {
                // 避免重复绑定
                if (img.hasAttribute('data-lightbox-attached')) return;
                img.setAttribute('data-lightbox-attached', 'true');
                
                img.addEventListener('click', function(e) {
                    e.preventDefault();
                    openLightbox(this);
                });
            });
        }
        
        function openLightbox(imgElement) {
            const imgSrc = imgElement.src;
            const imgAlt = imgElement.alt;
            
            // 获取图片的标题（可能来自alt或父元素的em标签）
            let caption = '';
            const nextSibling = imgElement.nextElementSibling;
            if (nextSibling && nextSibling.tagName === 'EM') {
                caption = nextSibling.textContent;
            } else if (imgAlt && imgAlt.trim()) {
                caption = imgAlt;
            }
            
            lightboxImg.src = imgSrc;
            lightboxImg.alt = imgAlt;
            
            if (caption) {
                lightboxCaption.textContent = caption;
                lightboxCaption.style.display = 'block';
            } else {
                lightboxCaption.style.display = 'none';
            }
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        }
        
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = ''; // 恢复滚动
            
            // 清理
            setTimeout(() => {
                if (!lightbox.classList.contains('active')) {
                    lightboxImg.src = '';
                }
            }, 300);
        }
        
        // 事件监听器
        closeBtn.addEventListener('click', closeLightbox);
        
        // 点击背景关闭
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
        
        // ESC键关闭
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                closeLightbox();
            }
        });
        
        // 防止点击图片内容区域时关闭
        lightbox.querySelector('.lightbox-content').addEventListener('click', function(e) {
            e.stopPropagation();
        });
        
        // 初始化绑定现有图片
        attachImageListeners();
        
        // 监听DOM变化，为动态添加的图片绑定事件
        const observer = new MutationObserver(function(mutations) {
            let shouldAttach = false;
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeType === 1) { // 元素节点
                            if (node.tagName === 'IMG' || node.querySelector('img')) {
                                shouldAttach = true;
                            }
                        }
                    });
                }
            });
            if (shouldAttach) {
                setTimeout(attachImageListeners, 100); // 延迟执行，确保DOM更新完成
            }
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
</script>
