<style>
    /* The container for the code block needs a relative position */
    div.highlight {
        position: relative;
    }
    .copy-button {
        position: absolute;
        top: 0.5em; /* Use 'em' for responsive spacing */
        right: 0.5em;
        padding: 3px 8px; /* Make the button smaller */
        font-size: 12px;
        color: #e0e0e0; /* Softer text color */
        background-color: #333; /* Darker, less obtrusive background */
        border: 1px solid #555; /* A subtle border */
        border-radius: 5px;
        cursor: pointer;
        opacity: 0; /* Hidden by default */
        transition: opacity 0.2s ease-in-out, background-color 0.2s;
    }
    /* Show the button when hovering over the code block container */
    div.highlight:hover .copy-button {
        opacity: 1;
    }
    .copy-button:hover {
        background-color: #444; /* Slightly lighter on hover */
    }
    /* Visual feedback on click */
    .copy-button.copied {
        background-color: #28a745; /* Green when copied */
        border-color: #1c7430;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('div.highlight').forEach((codeBlock) => {
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'Copy';
            codeBlock.appendChild(copyButton);

            copyButton.addEventListener('click', () => {
                const code = codeBlock.querySelector('code').innerText;
                navigator.clipboard.writeText(code).then(() => {
                    copyButton.textContent = 'Copied!';
                    copyButton.classList.add('copied'); // Add class for styling
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                        copyButton.classList.remove('copied'); // Remove class
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            });
        });
    });
</script>
