<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('div.highlight > pre').forEach((preElement) => {
            const codeBlockContainer = preElement.parentElement;
            if (codeBlockContainer.querySelector('.copy-button')) { return; }
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'Copy';
            codeBlockContainer.appendChild(copyButton);
            copyButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const code = preElement.querySelector('code').innerText;
                navigator.clipboard.writeText(code).then(() => {
                    copyButton.textContent = 'Copied!';
                    copyButton.classList.add('copied');
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                        copyButton.classList.remove('copied');
                    }, 2000);
                }).catch(err => { console.error('Failed to copy text: ', err); });
            });
        });

        // 3. 浮动目录功能
        initFloatingTOC();

        // 4. 图片放大功能
        initImageLightbox();

        // 5. 手风琴功能
        initToolkitAccordion();
    });

    function initFloatingTOC() {
        const tocContainer = document.getElementById('floating-toc');
        if (!tocContainer) return;

        const tocList = document.getElementById('toc-list');
        const progressBar = document.getElementById('progress-bar');
        const tocToggle = document.querySelector('.toc-toggle');
        
        // 收集页面中的所有标题
        const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
        if (headings.length === 0) {
            tocContainer.style.display = 'none';
            return;
        }

        // 为标题添加ID（如果没有的话）
        headings.forEach((heading, index) => {
            if (!heading.id) {
                heading.id = 'heading-' + index;
            }
        });

        // 生成目录HTML
        generateTOC(headings, tocList);

        // 初始化交互功能
        setupTOCToggle(tocToggle, tocContainer);
        setupScrollTracking(headings, progressBar);
        setupSmoothScroll();
    }

    function generateTOC(headings, tocList) {
        const tocHTML = Array.from(headings).map(heading => {
            const level = heading.tagName.toLowerCase();
            const text = heading.textContent.trim();
            const id = heading.id;
            
            return `
                <li class="toc-item">
                    <a href="#${id}" class="toc-link ${level}" data-target="${id}">
                        ${text}
                    </a>
                </li>
            `;
        }).join('');
        
        tocList.innerHTML = tocHTML;
    }

    function setupTOCToggle(toggleButton, container) {
        let isCollapsed = false;
        
        toggleButton.addEventListener('click', () => {
            isCollapsed = !isCollapsed;
            container.classList.toggle('collapsed', isCollapsed);
            toggleButton.textContent = isCollapsed ? '+' : '−';
            toggleButton.setAttribute('aria-label', isCollapsed ? 'Expand table of contents' : 'Collapse table of contents');
        });
    }

    function setupScrollTracking(headings, progressBar) {
        let ticking = false;
        
        function updateProgress() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const progress = Math.min(100, (scrollTop / scrollHeight) * 100);
            
            progressBar.style.width = progress + '%';
            
            // 更新活动的目录项
            updateActiveLink(headings, scrollTop);
            
            ticking = false;
        }
        
        function onScroll() {
            if (!ticking) {
                requestAnimationFrame(updateProgress);
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', onScroll, { passive: true });
        
        // 初始执行一次
        updateProgress();
    }

    function updateActiveLink(headings, scrollTop) {
        const offset = 100; // 偏移量，提前高亮
        let activeHeading = null;
        
        // 找到当前可见的标题
        for (let i = headings.length - 1; i >= 0; i--) {
            const heading = headings[i];
            const rect = heading.getBoundingClientRect();
            const headingTop = rect.top + scrollTop;
            
            if (headingTop <= scrollTop + offset) {
                activeHeading = heading;
                break;
            }
        }
        
        // 更新目录中的活动状态
        document.querySelectorAll('.toc-link').forEach(link => {
            link.classList.remove('active');
        });
        
        if (activeHeading) {
            const activeLink = document.querySelector(`[data-target="${activeHeading.id}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
                
                // 确保活动项可见
                const tocNav = document.querySelector('.toc-nav');
                const linkRect = activeLink.getBoundingClientRect();
                const navRect = tocNav.getBoundingClientRect();
                
                if (linkRect.top < navRect.top || linkRect.bottom > navRect.bottom) {
                    activeLink.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }
            }
        }
    }

    function setupSmoothScroll() {
        document.addEventListener('click', (e) => {
            const tocLink = e.target.closest('.toc-link');
            if (!tocLink) return;
            
            e.preventDefault();
            
            const targetId = tocLink.getAttribute('data-target');
            const targetElement = document.getElementById(targetId);
            
            if (targetElement) {
                const headerOffset = 20; // 偏移量，避免被固定头部遮挡
                const elementPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
                const offsetPosition = elementPosition - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        });
    }

    function initImageLightbox() {
        // 创建lightbox HTML结构
        if (document.getElementById('image-lightbox')) return; // 避免重复创建

        const lightboxHTML = `
            <div id="image-lightbox" class="lightbox-overlay">
                <div class="lightbox-content">
                    <button class="lightbox-close" aria-label="Close image">×</button>
                    <img class="lightbox-image" alt="">
                    <div class="lightbox-caption"></div>
                </div>
                <div class="scroll-indicator">⬇ Scroll to view full image ⬇</div>
            </div>
        `;
        
        document.body.insertAdjacentHTML('beforeend', lightboxHTML);
        
        const lightbox = document.getElementById('image-lightbox');
        const lightboxImg = lightbox.querySelector('.lightbox-image');
        const lightboxCaption = lightbox.querySelector('.lightbox-caption');
        const closeBtn = lightbox.querySelector('.lightbox-close');
        const scrollIndicator = lightbox.querySelector('.scroll-indicator');
        
        // 为所有assets/images下的图片添加点击事件
        function attachImageListeners() {
            const images = document.querySelectorAll('img[src*="/assets/images/"]:not(.no-lightbox)');
            
            images.forEach(img => {
                // 避免重复绑定
                if (img.hasAttribute('data-lightbox-attached')) return;
                img.setAttribute('data-lightbox-attached', 'true');
                
                img.addEventListener('click', function(e) {
                    e.preventDefault();
                    openLightbox(this);
                });
            });
        }
        
        function openLightbox(imgElement) {
            const imgSrc = imgElement.src;
            const imgAlt = imgElement.alt;
            
            // 获取图片的标题（可能来自alt或父元素的em标签）
            let caption = '';
            const nextSibling = imgElement.nextElementSibling;
            if (nextSibling && nextSibling.tagName === 'EM') {
                caption = nextSibling.textContent;
            } else if (imgAlt && imgAlt.trim()) {
                caption = imgAlt;
            }
            
            lightboxImg.src = imgSrc;
            lightboxImg.alt = imgAlt;
            
            if (caption) {
                lightboxCaption.textContent = caption;
                lightboxCaption.style.display = 'block';
            } else {
                lightboxCaption.style.display = 'none';
            }
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // 防止背景滚动
            
            // 智能检测是否需要显示滚动提示
            setTimeout(() => {
                checkAndShowScrollIndicator(lightboxImg, scrollIndicator);
            }, 100); // 等待图片渲染完成
        }
        
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = ''; // 恢复滚动
            
            // 隐藏滚动提示
            scrollIndicator.classList.remove('show');
            scrollIndicator.classList.add('hide');
            
            // 清理
            setTimeout(() => {
                if (!lightbox.classList.contains('active')) {
                    lightboxImg.src = '';
                }
            }, 300);
        }
        
        // 智能检测是否需要显示滚动提示
        function checkAndShowScrollIndicator(img, indicator) {
            const viewportHeight = window.innerHeight;
            const imgHeight = img.offsetHeight;
            const contentElement = img.parentElement;
            const contentHeight = contentElement.offsetHeight;
            
            // 如果内容高度超过视窗高度的85%，显示滚动提示
            if (contentHeight > viewportHeight * 0.85) {
                indicator.classList.add('show');
                indicator.classList.remove('hide');
                
                // 设置滚动监听，用户滚动后隐藏提示
                setupScrollIndicatorHiding(indicator);
            } else {
                indicator.classList.add('hide');
                indicator.classList.remove('show');
            }
        }
        
        // 设置滚动提示的自动隐藏
        function setupScrollIndicatorHiding(indicator) {
            let scrollTimeout;
            let hasScrolled = false;
            
            function hideOnScroll() {
                if (!hasScrolled) {
                    hasScrolled = true;
                    clearTimeout(scrollTimeout);
                    
                    // 用户开始滚动后，逐渐隐藏提示
                    scrollTimeout = setTimeout(() => {
                        indicator.classList.remove('show');
                        indicator.classList.add('hide');
                    }, 1000); // 滚动1秒后隐藏
                }
            }
            
            // 监听lightbox内的滚动
            lightbox.addEventListener('scroll', hideOnScroll, { once: false });
            
            // 4秒后自动隐藏（即使用户没有滚动）
            setTimeout(() => {
                if (indicator.classList.contains('show')) {
                    indicator.classList.remove('show');
                    indicator.classList.add('hide');
                }
            }, 4000);
        }
        
        // 事件监听器
        closeBtn.addEventListener('click', closeLightbox);
        
        // 点击背景关闭
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
        
        // ESC键关闭
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                closeLightbox();
            }
        });
        
        // 防止点击图片内容区域时关闭
        lightbox.querySelector('.lightbox-content').addEventListener('click', function(e) {
            e.stopPropagation();
        });
        
        // 初始化绑定现有图片
        attachImageListeners();
        
        // 监听DOM变化，为动态添加的图片绑定事件
        const observer = new MutationObserver(function(mutations) {
            let shouldAttach = false;
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeType === 1) { // 元素节点
                            if (node.tagName === 'IMG' || node.querySelector('img')) {
                                shouldAttach = true;
                            }
                        }
                    });
                }
            });
            if (shouldAttach) {
                setTimeout(attachImageListeners, 100); // 延迟执行，确保DOM更新完成
            }
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

    function initToolkitAccordion() {
        const accordionHeaders = document.querySelectorAll('.accordion-header');

        accordionHeaders.forEach((header, index) => {
            header.addEventListener('click', function() {
                // 更可靠的查找方法：在父容器中查找accordion-content
                const parent = this.parentElement;
                const content = parent.querySelector('.accordion-content');
                const isActive = this.classList.contains('active');

                if (!content) {
                    console.error('Could not find accordion content element!');
                    return;
                }

                // 智能高度计算
                if (!isActive) {
                    // 展开：先移除active类来计算真实高度
                    content.style.maxHeight = 'none';
                    content.style.height = 'auto';
                    const realHeight = content.scrollHeight;

                    // 设置动态高度并添加active类
                    content.style.height = '';
                    content.style.maxHeight = realHeight + 'px';
                    this.classList.add('active');
                    content.classList.add('active');
                } else {
                    // 收起：移除active类
                    this.classList.remove('active');
                    content.classList.remove('active');
                    content.style.maxHeight = '';
                }

                // 更新aria-expanded属性
                this.setAttribute('aria-expanded', !isActive);

                // 可选：滚动到当前区域（移动端友好）
                if (!isActive) {
                    setTimeout(() => {
                        this.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }, 200);
                }
            });

            // 添加键盘支持
            header.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });

            // 确保可访问性属性设置正确
            header.setAttribute('tabindex', '0');
            header.setAttribute('role', 'button');
            header.setAttribute('aria-expanded', 'false');

            const content = header.nextElementSibling;
            if (content) {
                content.setAttribute('role', 'region');
                const headerId = header.id || 'accordion-header-' + Date.now() + Math.random();
                const contentId = 'accordion-content-' + Date.now() + Math.random();

                header.id = headerId;
                content.id = contentId;
                header.setAttribute('aria-controls', contentId);
                content.setAttribute('aria-labelledby', headerId);
            }
        });

        // 检查URL哈希，自动展开相应的手风琴
        const hash = window.location.hash;
        if (hash) {
            const targetElement = document.querySelector(hash);
            if (targetElement) {
                const accordion = targetElement.closest('.toolkit-accordion');
                if (accordion) {
                    const header = accordion.querySelector('.accordion-header');
                    const content = accordion.querySelector('.accordion-content');
                    if (header && content) {
                        header.classList.add('active');
                        content.classList.add('active');
                        header.setAttribute('aria-expanded', 'true');
                    }
                }
            }
        }
    }

    // Back to Top Button - Mobile UX Enhancement
    function initBackToTop() {
        // Create button with full accessibility support
        const backToTopBtn = document.createElement('button');
        backToTopBtn.className = 'back-to-top';
        backToTopBtn.setAttribute('aria-label', 'Back to top');
        backToTopBtn.setAttribute('title', 'Back to top');
        backToTopBtn.innerHTML = '<svg aria-hidden="true" viewBox="0 0 24 24" focusable="false"><path d="M12 18V6M6 12l6-6 6 6" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>';
        document.body.appendChild(backToTopBtn);

        // Show/hide based on scroll position
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    if (window.pageYOffset > 300) {
                        backToTopBtn.classList.add('visible');
                        backToTopBtn.setAttribute('aria-hidden', 'false');
                    } else {
                        backToTopBtn.classList.remove('visible');
                        backToTopBtn.setAttribute('aria-hidden', 'true');
                    }
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });

        // Smooth scroll to top
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
            // Focus management for screen readers
            const mainHeading = document.querySelector('h1');
            if (mainHeading) {
                mainHeading.focus();
            }
        });
    }

    // Initialize on DOM ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initBackToTop);
    } else {
        initBackToTop();
    }

    // Active navigation state - highlight current page
    function initActiveNav() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.home-nav-links a');

        navLinks.forEach(link => {
            const linkPath = new URL(link.href).pathname;

            // Check if current page matches link
            if (currentPath === linkPath ||
                (linkPath !== '/' && currentPath.startsWith(linkPath))) {
                link.classList.add('active');
                link.setAttribute('aria-current', 'page');
            }
        });
    }

    // Initialize on DOM ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initActiveNav);
    } else {
        initActiveNav();
    }
</script>

<script>
    (function() {
        var DISMISS_KEY = 'floatingCtaDismissedUntil';
        var DISMISS_DAYS = 7; // frequency cap
        var DELAY_MS = 2000; // delayed appearance
        var TARGET_URL = 'https://ariashaw.gumroad.com/l/odoo-digital-sovereignty';
        var TEXT_FULL = 'Odoo Sovereignty Pack | $699';
        var TEXT_SHORT = 'Unlock Master Pack | $699';

        function nowTs() { return Date.now(); }
        function daysMs(n) { return n * 24 * 60 * 60 * 1000; }

        function isDismissed() {
            try {
                var until = localStorage.getItem(DISMISS_KEY);
                if (!until) return false;
                return nowTs() < parseInt(until, 10);
            } catch (e) { return false; }
        }

        function setDismissDays(days) {
            try { localStorage.setItem(DISMISS_KEY, (nowTs() + daysMs(days)).toString()); } catch (e) {}
        }

        function sendAnalyticsClick(placement) {
            try {
                if (typeof gtag === 'function') {
                    gtag('event', 'cta_click', {
                        event_category: 'CTA',
                        event_label: 'floating_cta',
                        cta_location: placement
                    });
                }
            } catch (e) {}
            try {
                if (window.hj) { window.hj('event', 'floating_cta_click'); }
            } catch (e) {}
        }

        function mountFab() {
            var container = document.createElement('div');
            container.className = 'floating-cta';

            var link = document.createElement('a');
            link.className = 'floating-cta__fab';
            link.href = TARGET_URL;
            link.setAttribute('aria-label', TEXT_FULL);
            link.setAttribute('title', TEXT_FULL);
            link.rel = 'noopener';
            link.textContent = TEXT_SHORT;

            link.addEventListener('click', function() { sendAnalyticsClick('fab'); });

            container.appendChild(link);
            document.body.appendChild(container);
            container.style.display = 'block';
        }

        function mountBar() {
            var bar = document.createElement('div');
            bar.className = 'floating-cta--bar';

            var inner = document.createElement('div');
            inner.className = 'floating-cta--bar__inner';

            var text = document.createElement('div');
            text.className = 'floating-cta--bar__text';
            text.textContent = TEXT_FULL;

            var btn = document.createElement('a');
            btn.className = 'floating-cta--bar__button';
            btn.href = TARGET_URL;
            btn.textContent = 'Unlock Now';
            btn.setAttribute('aria-label', TEXT_FULL);
            btn.rel = 'noopener';


            btn.addEventListener('click', function() { sendAnalyticsClick('bottom-bar'); });

            inner.appendChild(text);
            inner.appendChild(btn);
            bar.appendChild(inner);
            document.body.appendChild(bar);
            bar.style.display = 'block';

            try {
                // Update CSS variable with actual bar height to offset back-to-top
                var barHeight = bar.getBoundingClientRect().height;
                document.documentElement.style.setProperty('--bottom-bar-offset', barHeight + 'px');
            } catch (e) {}
        }

        function initFloatingCta() {
            if (isDismissed()) return;
            var isNarrow = window.matchMedia('(max-width: 1024px)').matches;
            if (isNarrow) { mountBar(); } else { mountFab(); }
        }

        function onReady(fn) {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', fn);
            } else { fn(); }
        }

        onReady(function() { setTimeout(initFloatingCta, DELAY_MS); });
    })();
</script>
