<style>
    /* 1. Code Copy Button Styles */
    div.highlight {
        position: relative;
    }
    .copy-button {
        position: absolute;
        top: 0.5em;
        right: 0.5em;
        padding: 3px 8px;
        font-size: 12px;
        color: #e0e0e0;
        background-color: #333;
        border: 1px solid #555;
        border-radius: 5px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s ease-in-out, background-color 0.2s;
        z-index: 10;
    }
    div.highlight:hover .copy-button {
        opacity: 1;
    }
    .copy-button:hover {
        background-color: #444;
    }
    .copy-button.copied {
        background-color: #28a745;
        border-color: #1c7430;
    }

    /* Table of Contents Final Override Styles 
       Using !important to enforce layout over theme defaults
    */

    /* This forces the main wrapper to behave correctly */
    .wrapper {
        display: flex !important;
        justify-content: space-between !important;
        align-items: flex-start !important;
        max-width: 1200px !important; /* Widen the layout to fit everything */
        margin: 0 auto !important;
    }
    
    /* The Left Sidebar from the Theme */
    .sidebar {
        width: 260px !important;
        flex-shrink: 0 !important;
    }

    /* The Main Content Area */
    .main-content-area {
        width: 100% !important;
        max-width: 800px !important; /* Give it a max-width for readability */
    }

    /* Our TOC, which we will now place INSIDE the theme's sidebar */
    .toc-container {
        position: sticky !important;
        top: 20px !important;
        width: 100% !important; /* Fill the sidebar it is placed in */
        max-height: 85vh !important;
        overflow-y: auto !important;
        
        background: #f1f1f1; /* A slightly different background to distinguish it */
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 15px;
        margin-top: 20px; /* Add some space from the content above it */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }

    /* Hide the TOC on screens that are too narrow */
    @media (max-width: 1200px) {
        .toc-container {
            display: none !important;
        }
        .sidebar {
            display: none !important; /* Also hide the entire sidebar for a cleaner mobile view */
        }
        .wrapper {
            display: block !important; /* Go back to a single column layout */
            margin: 0 20px !important; /* Add some padding */
        }
    }

    /* Standard TOC styles */
    .toc-container h3 { margin-top: 0; margin-bottom: 15px; font-size: 16px; font-weight: 600; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .toc-container .js-toc ul { padding-left: 15px; margin-bottom: 0; }
    .toc-container .js-toc li { list-style-type: none; margin-bottom: 10px; }
    .toc-container .js-toc a { text-decoration: none; color: #333; font-size: 14px; }
    .toc-container .js-toc a:hover { color: #007bff; }
    .toc-container .is-active-link { font-weight: 700; color: #007bff; }
</style>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('div.highlight > pre').forEach((preElement) => {
            const codeBlockContainer = preElement.parentElement;
            if (codeBlockContainer.querySelector('.copy-button')) { return; }
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'Copy';
            codeBlockContainer.appendChild(copyButton);
            copyButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const code = preElement.querySelector('code').innerText;
                navigator.clipboard.writeText(code).then(() => {
                    copyButton.textContent = 'Copied!';
                    copyButton.classList.add('copied');
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                        copyButton.classList.remove('copied');
                    }, 2000);
                }).catch(err => { console.error('Failed to copy text: ', err); });
            });
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.21.1/tocbot.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        if (document.querySelector('.post-content') && document.querySelector('.js-toc')) {
            tocbot.init({
                tocSelector: '.js-toc',
                contentSelector: '.post-content',
                headingSelector: 'h2, h3',
                hasInnerContainers: true,
                scrollSmooth: true,
                activeLinkClass: 'is-active-link', // Highlights the current section
                headingsOffset: 40, // Offset for sticky header
            });
        }
    });
</script>
