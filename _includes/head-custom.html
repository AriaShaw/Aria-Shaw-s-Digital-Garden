<style>
    /* Position the copy button in the top-right corner of the code block */
    .highlight {
        position: relative;
    }
    .copy-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        font-size: 12px;
        color: white;
        background-color: #6c757d; /* A neutral gray */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        opacity: 0; /* Hide by default */
        transition: opacity 0.2s ease-in-out;
    }
    /* Show the button on hover */
    .highlight:hover .copy-button {
        opacity: 1;
    }
    .copy-button:active {
        background-color: #28a745; /* Green when clicked */
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // Find all code blocks
        document.querySelectorAll('.highlight').forEach((codeBlock) => {
            // Create a copy button
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'Copy';
            
            // Add the button to the code block
            codeBlock.appendChild(copyButton);

            // Add click event listener
            copyButton.addEventListener('click', () => {
                const code = codeBlock.querySelector('code').innerText;
                navigator.clipboard.writeText(code).then(() => {
                    // Visual feedback
                    copyButton.textContent = 'Copied!';
                    copyButton.style.backgroundColor = '#28a745';
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                        copyButton.style.backgroundColor = '#6c757d';
                    }, 2000); // Reset after 2 seconds
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            });
        });
    });
</script>
