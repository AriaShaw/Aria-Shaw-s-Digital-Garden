<style>
    /* 1. Code Copy Button Styles */
    div.highlight {
        position: relative;
    }
    .copy-button {
        position: absolute;
        top: 0.5em;
        right: 0.5em;
        padding: 3px 8px;
        font-size: 12px;
        color: #e0e0e0;
        background-color: #333;
        border: 1px solid #555;
        border-radius: 5px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s ease-in-out, background-color 0.2s;
        z-index: 10;
    }
    div.highlight:hover .copy-button {
        opacity: 1;
    }
    .copy-button:hover {
        background-color: #444;
    }
    .copy-button.copied {
        background-color: #28a745;
        border-color: #1c7430;
    }

    /* 2. Floating Table of Contents Styles */
    .floating-toc {
        position: fixed;
        top: 20%;
        left: 20px;
        width: 280px;
        max-height: 70vh;
        background: #ffffff;
        border: 1px solid #e1e4e8;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(149, 157, 165, 0.2);
        z-index: 1000;
        font-size: 13px;
        line-height: 1.4;
        transition: all 0.3s ease;
        overflow: hidden;
    }

    .floating-toc.collapsed {
        width: auto;
        max-height: 40px;
    }

    .floating-toc.collapsed .toc-nav,
    .floating-toc.collapsed .toc-progress {
        display: none;
    }

    .toc-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        background: #f6f8fa;
        border-bottom: 1px solid #e1e4e8;
        font-weight: 600;
    }

    .toc-title {
        margin: 0;
        font-size: 13px;
        color: #24292e;
        font-weight: 600;
    }

    .toc-toggle {
        background: none;
        border: none;
        font-size: 16px;
        color: #586069;
        cursor: pointer;
        padding: 0;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 3px;
        transition: background-color 0.2s;
    }

    .toc-toggle:hover {
        background-color: #e1e4e8;
        color: #24292e;
    }

    .toc-nav {
        max-height: calc(70vh - 80px);
        overflow-y: auto;
        padding: 8px 0;
    }

    .toc-nav::-webkit-scrollbar {
        width: 4px;
    }

    .toc-nav::-webkit-scrollbar-track {
        background: #f6f8fa;
    }

    .toc-nav::-webkit-scrollbar-thumb {
        background: #c1c8cd;
        border-radius: 2px;
    }

    .toc-nav::-webkit-scrollbar-thumb:hover {
        background: #a1a7aa;
    }

    .toc-list {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .toc-item {
        margin: 0;
    }

    .toc-link {
        display: block;
        padding: 4px 12px;
        color: #586069;
        text-decoration: none;
        border-left: 3px solid transparent;
        transition: all 0.2s ease;
        word-wrap: break-word;
        line-height: 1.3;
    }

    .toc-link:hover {
        color: #0366d6;
        background-color: #f6f8fa;
        border-left-color: #e1e4e8;
    }

    .toc-link.active {
        color: #0366d6;
        background-color: #f1f8ff;
        border-left-color: #0366d6;
        font-weight: 500;
    }

    .toc-link.h1 {
        font-weight: 600;
        color: #24292e;
    }

    .toc-link.h2 {
        padding-left: 20px;
        font-size: 12px;
    }

    .toc-link.h3 {
        padding-left: 28px;
        font-size: 11px;
    }

    .toc-link.h4 {
        padding-left: 36px;
        font-size: 11px;
        color: #6a737d;
    }

    .toc-link.h5 {
        padding-left: 44px;
        font-size: 10px;
        color: #6a737d;
    }

    .toc-link.h6 {
        padding-left: 52px;
        font-size: 10px;
        color: #6a737d;
    }

    .toc-progress {
        height: 3px;
        background: #e1e4e8;
        position: relative;
    }

    .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #0366d6, #2188ff);
        width: 0%;
        transition: width 0.1s ease;
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
        .floating-toc {
            display: none;
        }
    }

    /* 确保不与主要内容重叠 */
    @media (min-width: 1200px) {
        .wrapper {
            margin-left: 320px;
            max-width: calc(100% - 320px);
        }
        
        .floating-toc {
            left: 40px;
        }
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('div.highlight > pre').forEach((preElement) => {
            const codeBlockContainer = preElement.parentElement;
            if (codeBlockContainer.querySelector('.copy-button')) { return; }
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'Copy';
            codeBlockContainer.appendChild(copyButton);
            copyButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const code = preElement.querySelector('code').innerText;
                navigator.clipboard.writeText(code).then(() => {
                    copyButton.textContent = 'Copied!';
                    copyButton.classList.add('copied');
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                        copyButton.classList.remove('copied');
                    }, 2000);
                }).catch(err => { console.error('Failed to copy text: ', err); });
            });
        });

        // 3. 浮动目录功能
        initFloatingTOC();
    });

    function initFloatingTOC() {
        const tocContainer = document.getElementById('floating-toc');
        if (!tocContainer) return;

        const tocList = document.getElementById('toc-list');
        const progressBar = document.getElementById('progress-bar');
        const tocToggle = document.querySelector('.toc-toggle');
        
        // 收集页面中的所有标题
        const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
        if (headings.length === 0) {
            tocContainer.style.display = 'none';
            return;
        }

        // 为标题添加ID（如果没有的话）
        headings.forEach((heading, index) => {
            if (!heading.id) {
                heading.id = 'heading-' + index;
            }
        });

        // 生成目录HTML
        generateTOC(headings, tocList);

        // 初始化交互功能
        setupTOCToggle(tocToggle, tocContainer);
        setupScrollTracking(headings, progressBar);
        setupSmoothScroll();
    }

    function generateTOC(headings, tocList) {
        const tocHTML = Array.from(headings).map(heading => {
            const level = heading.tagName.toLowerCase();
            const text = heading.textContent.trim();
            const id = heading.id;
            
            return `
                <li class="toc-item">
                    <a href="#${id}" class="toc-link ${level}" data-target="${id}">
                        ${text}
                    </a>
                </li>
            `;
        }).join('');
        
        tocList.innerHTML = tocHTML;
    }

    function setupTOCToggle(toggleButton, container) {
        let isCollapsed = false;
        
        toggleButton.addEventListener('click', () => {
            isCollapsed = !isCollapsed;
            container.classList.toggle('collapsed', isCollapsed);
            toggleButton.textContent = isCollapsed ? '+' : '−';
            toggleButton.setAttribute('aria-label', isCollapsed ? 'Expand table of contents' : 'Collapse table of contents');
        });
    }

    function setupScrollTracking(headings, progressBar) {
        let ticking = false;
        
        function updateProgress() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const progress = Math.min(100, (scrollTop / scrollHeight) * 100);
            
            progressBar.style.width = progress + '%';
            
            // 更新活动的目录项
            updateActiveLink(headings, scrollTop);
            
            ticking = false;
        }
        
        function onScroll() {
            if (!ticking) {
                requestAnimationFrame(updateProgress);
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', onScroll, { passive: true });
        
        // 初始执行一次
        updateProgress();
    }

    function updateActiveLink(headings, scrollTop) {
        const offset = 100; // 偏移量，提前高亮
        let activeHeading = null;
        
        // 找到当前可见的标题
        for (let i = headings.length - 1; i >= 0; i--) {
            const heading = headings[i];
            const rect = heading.getBoundingClientRect();
            const headingTop = rect.top + scrollTop;
            
            if (headingTop <= scrollTop + offset) {
                activeHeading = heading;
                break;
            }
        }
        
        // 更新目录中的活动状态
        document.querySelectorAll('.toc-link').forEach(link => {
            link.classList.remove('active');
        });
        
        if (activeHeading) {
            const activeLink = document.querySelector(`[data-target="${activeHeading.id}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
                
                // 确保活动项可见
                const tocNav = document.querySelector('.toc-nav');
                const linkRect = activeLink.getBoundingClientRect();
                const navRect = tocNav.getBoundingClientRect();
                
                if (linkRect.top < navRect.top || linkRect.bottom > navRect.bottom) {
                    activeLink.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }
            }
        }
    }

    function setupSmoothScroll() {
        document.addEventListener('click', (e) => {
            const tocLink = e.target.closest('.toc-link');
            if (!tocLink) return;
            
            e.preventDefault();
            
            const targetId = tocLink.getAttribute('data-target');
            const targetElement = document.getElementById(targetId);
            
            if (targetElement) {
                const headerOffset = 20; // 偏移量，避免被固定头部遮挡
                const elementPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
                const offsetPosition = elementPosition - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        });
    }
</script>
