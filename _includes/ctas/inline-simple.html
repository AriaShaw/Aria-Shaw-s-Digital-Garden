<!-- Inline CTA component - Simple version for minimal theme compatibility -->
<div style="background: #f6f8fa; border-left: 3px solid #0366d6; padding: 1rem; margin: 1.5rem 0;">
  <p style="margin: 0 0 0.5rem 0;"><strong>{{ include.title }}</strong></p>
  <p style="margin: 0 0 0.75rem 0; font-size: 0.9em;">{{ include.description }}</p>
  <a href="{{ include.link | default: 'https://ariashaw.gumroad.com/l/odoo-digital-sovereignty' }}"
     class="inline-simple-cta"
     style="display: inline-block; background: #0366d6; color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 3px;"
     onclick="gtag('event', 'cta_click', {
       'event_category': 'CTA',
       'event_label': '{{ include.title }}',
       'cta_location': '{{ include.location | default: &quot;unknown&quot; }}',
       'destination': 'gumroad'
     });">{{ include.button_text }} â†’</a>
</div>
