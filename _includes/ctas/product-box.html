<!-- Product box CTA - For homepage and prominent placements -->
<div style="background: linear-gradient(135deg, #f6f8fa 0%, #ffffff 100%); border: 1px solid #d1d5da; border-radius: 6px; padding: 1.5rem; margin: 2rem 0;">
  <p style="margin: 0 0 0.5rem 0; font-size: 0.75rem; text-transform: uppercase; color: #0366d6; font-weight: 600;">{{ include.badge | default: "Featured Product" }}</p>
  <h3 style="margin: 0 0 0.5rem 0;">{{ include.title }}</h3>
  <p style="margin: 0 0 1rem 0; color: #586069;">{{ include.description }}</p>

  {% if include.features %}
  <ul style="margin: 0 0 1rem 0; padding-left: 1.5rem; font-size: 0.9em;">
    {% assign features = include.features | split: "|" %}
    {% for feature in features %}
    <li style="margin: 0.25rem 0;">{{ feature }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <a href="{{ include.link }}" style="display: inline-block; background: #0366d6; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 3px; font-weight: 600;">{{ include.button_text }} â†’</a>
</div>
