  main_content: "## Integration Architecture and Data Flow\n\nThe Sendinblue and Odoo\
    \ 18 integration employs a webhook-driven, event-based architecture. This design\
    \ ensures real-time data exchange without constant polling. Odoo acts as the system\
    \ of record for contact data, while Sendinblue serves as the outbound marketing\
    \ execution engine. The entire flow depends on a secure, bidirectional API communication\
    \ channel.\n\n### Core Synchronization Components\n\nYour integration relies on\
    \ three primary components. The Odoo module, typically a custom-developed or configured\
    \ connector, handles internal event triggers. The Sendinblue API receives contact\
    \ data and triggers email campaigns. A webhook endpoint, hosted within your Odoo\
    \ instance, processes event notifications from Sendinblue. These components form\
    \ a continuous data feedback loop.\n\n### Outbound Data Flow: Odoo to Sendinblue\n\
    \n    When a contact updates in Odoo, the connector captures the change. This trigger\
    \ occurs after a partner creation, a field update, or a stage change in a sales\
    \ order. The module packages this data into a JSON payload structured for the\
    \ Sendinblue Contacts API. It then executes a POST request to `https://api.sendinblue.com/v3/contacts`\
    \ to create or update the contact record in Sendinblue. This flow keeps your marketing\
    \ lists current with CRM changes.\n\n### Inbound Data Flow: Sendinblue to Odoo\n\
    \n    Sendinblue sends engagement data back to Odoo via configured webhooks. When\
    \ a recipient opens an email, clicks a link, or unsubscribes, Sendinblue generates\
    \ an event. It sends a POST request with event details to your Odoo webhook URL.\
    \ The Odoo webhook controller parses this JSON payload and updates the corresponding\
    \ partner record. This process enriches Odoo contact profiles with vital marketing\
    \ engagement metrics.\n\n### Data Flow Patterns and Timing\n\nThe architecture\
    \ supports both real-time and batch processing. Critical events like new lead\
    \ creation or unsubscriptions process immediately for operational integrity. Large\
    \ historical data imports or list synchronizations may run as scheduled batch\
    \ jobs to prevent API rate limiting. You must implement a retry mechanism for\
    \ failed API calls, storing payloads in a queue for subsequent processing. This\
    \ hybrid approach balances performance with reliability.\n\n## Step-by-Step Configuration\n\n### Prerequisites\
    \ and Environment Setup\n\nBegin by gathering your API credentials. Log into\
    \ your Sendinblue account, navigate to the SMTP & API section, and generate a\
    \ new v3 API key. Grant this key full permissions for contacts, transactional\
    \ emails, and webhooks. In your Odoo 18 instance, ensure you have developer mode\
    \ activated and the `base` and `contacts` modules installed. You need administrative\
    \ access to install custom modules and configure system parameters.\n\nInstall\
    \ any required Python libraries. The Sendinblue integration depends on the `sib-api-v3-sdk`\
    \ package. Install it using pip: `pip install sib-api-v3-sdk`. Verify your Odoo\
    \ server can make outbound HTTPS requests. Check your firewall rules and ensure\
    \ no network policies block communication with `api.sendinblue.com` on port 443.\
    \ This preparation prevents common connectivity issues.\n\n### Creating the Odoo\
    \ Custom Module\n\nStart by creating a new Odoo module structure. Create a module\
    \ named `sendinblue_connector` with the essential files: `__init__.py`, `__manifest__.py`,\
    \ `models/models.py`, and `controllers/controllers.py`. Define your module metadata\
    \ in the manifest file. Specify a descriptive name, version, and dependencies\
    \ on Odoo's `contacts` and `base` modules.\n\n```\n# __manifest__.py\n{\n    'name':\
    \ 'Sendinblue Connector',\n    'version': '18.0.1.0.0',\n    'category': 'Marketing',\n\
    \    'summary': 'Integrate Odoo 18 with Sendinblue',\n    'depends': ['base',\
    \ 'contacts', 'mail'],\n    'data': [\n        'security/ir.model.access.csv',\n\
    \        'views/res_config_settings_views.xml',\n        'views/res_partner_views.xml',\n\
    \    ],\n    'installable': True,\n    'application': True,\n}\n```\n\n### Implementing\
    \ Configuration Settings\n\nCreate a configuration model to store API credentials\
    \ securely. Extend the `res.config.settings` model to add fields for your Sendinblue\
    \ API key and webhook secret. Store the API key in an `ir.config_parameter` for\
    \ secure retrieval. Never hardcode credentials in your model logic.\n\n```\nfrom\
    \ odoo import models, fields, api\n\nclass ResConfigSettings(models.TransientModel):\n\
    \    _inherit = 'res.config.settings'\n\n    sendinblue_api_key = fields.Char(string='API\
    \ Key', config_parameter='sendinblue.api_key')\n    sendinblue_webhook_secret\
    \ = fields.Char(string='Webhook Secret', config_parameter='sendinblue.webhook_secret')\n\
    \n    def set_values(self):\n        super(ResConfigSettings, self).set_values()\n\
    \        self.env['ir.config_parameter'].set_param('sendinblue.api_key', self.sendinblue_api_key)\n\
    \n    @api.model\n    def get_values(self):\n        res = super(ResConfigSettings,\
    \ self).get_values()\n        res.update(\n            sendinblue_api_key=self.env['ir.config_parameter'].get_param('sendinblue.api_key'),\n\
    \        )\n        return res\n```\n\n### Building the Sendinblue API Client\n\
    \n    Create a dedicated model to handle all Sendinblue API interactions. This model\
    \ centralizes your API calls and implements error handling. Use the Sendinblue\
    \ Python SDK for reliable API communication.\n\n```\nimport logging\nfrom sib_api_v3_sdk\
    \ import Configuration, ApiClient, ContactsApi\nfrom sib_api_v3_sdk.rest import\
    \ ApiException\n\n_logger = logging.getLogger(__name__)\n\nclass SendinblueAPI(models.Model):\n\
    \    _name = 'sendinblue.api'\n    _description = 'Sendinblue API Client'\n\n\
    \    def _get_api_client(self):\n        \"\"\"Initialize and return the Sendinblue\
    \ API client.\"\"\"\n        api_key = self.env['ir.config_parameter'].get_param('sendinblue.api_key')\n\
    \        if not api_key:\n            _logger.error(\"Sendinblue API key not configured\"\
    )\n            return None\n\n        config = Configuration()\n        config.api_key['api-key']\
    \ = api_key\n        return ApiClient(config)\n\n    def create_contact(self,\
    \ email, attributes=None, list_ids=None):\n        \"\"\"Create or update a contact\
    \ in Sendinblue.\"\"\"\n        api_client = self._get_api_client()\n        if\
    \ not api_client:\n            return False\n\n        contacts_api = ContactsApi(api_client)\n\
    \        create_contact = CreateContact(\n            email=email,\n         \
    \   attributes=attributes or {},\n            list_ids=list_ids or [],\n     \
    \       update_enabled=True\n        )\n\n        try:\n            contacts_api.create_contact(create_contact)\n\
    \            _logger.info(\"Synced contact %s to Sendinblue\", email)\n      \
    \      return True\n        except ApiException as e:\n            _logger.error(\"\
    Sendinblue API exception: %s\", e)\n            return False\n```\n\n### Configuring\
    \ Odoo Webhooks\n\nCreate a webhook controller in Odoo to receive Sendinblue\
    \ events. This controller must validate the webhook signature to prevent spoofing.\
    \ Implement endpoints for different event types like email opens, clicks, and\
    \ unsubscribes.\n\n```\nfrom odoo import http\nfrom odoo.exceptions import ValidationError\n\
    import json\nimport hmac\nimport hashlib\n\nclass SendinblueWebhookController(http.Controller):\n\
    \n    @http.route('/sendinblue/webhook', type='json', auth='public', methods=['POST'],\
    \ csrf=False)\n    def webhook_listener(self):\n        \"\"\"Receive and process\
    \ Sendinblue webhook events.\"\"\"\n        secret = http.request.env['ir.config_parameter'].get_param('sendinblue.webhook_secret')\n\
    \        request_data = json.loads(http.request.httprequest.data)\n        signature\
    \ = http.request.httpheaders.get('X-Sendinblue-Signature')\n\n        # Validate\
    \ webhook signature\n        if not self._verify_signature(secret, http.request.httprequest.data,\
    \ signature):\n            _logger.warning(\"Invalid webhook signature received\"\
    )\n            raise ValidationError(\"Invalid signature\")\n\n        event_type\
    \ = request_data.get('event')\n        email = request_data.get('email')\n\n \
    \       if event_type == 'unsubscribed':\n            self._handle_unsubscribe(email)\n\
    \        elif event_type == 'opened':\n            self._handle_email_open(email,\
    \ request_data)\n        elif event_type == 'clicked':\n            self._handle_email_click(email,\
    \ request_data)\n\n        return json.dumps({'status': 'success'})\n\n    def\
    \ _verify_signature(self, secret, payload, signature):\n        \"\"\"Verify the\
    \ webhook signature using HMAC.\"\"\"\n        computed_signature = hmac.new(\n\
    \            secret.encode('utf-8'),\n            msg=payload,\n            digestmod=hashlib.sha256\n\
    \        ).hexdigest()\n        return hmac.compare_digest(computed_signature,\
    \ signature)\n```\n\n### Setting Up Sendinblue Webhooks\n\nAfter deploying your\
    \ Odoo webhook controller, configure Sendinblue to send events. Use the Sendinblue\
    \ API or dashboard to create a new webhook. Point the webhook URL to your Odoo\
    \ instance's public endpoint, typically `https://your-odoo-domain.com/sendinblue/webhook`.\
    \ Select the specific events you want to receive: hard bounce, soft bounce, unsubscribed,\
    \ opened, and clicked. Sendinblue will now push engagement data to your Odoo system.\n\
    \n### Initial Contact Synchronization\n\nDevelop a batch synchronization method\
    \ to transfer existing Odoo contacts to Sendinblue. This script processes partners\
    \ in chunks to respect API rate limits. Filter partners to exclude those without\
    \ email addresses or those who opt out of marketing.\n\n```\ndef sync_existing_contacts(self,\
    \ batch_size=100):\n    \"\"\"Sync existing Odoo contacts to Sendinblue in batches.\"\
    \"\"\n    partner_model = self.env['res.partner']\n    domain = [('email', '!=',\
    \ False), ('active', '=', True)]\n    total_partners = partner_model.search_count(domain)\n\
    \n    for offset in range(0, total_partners, batch_size):\n        partners =\
    \ partner_model.search(domain, offset=offset, limit=batch_size)\n        for partner\
    \ in partners:\n            attributes = {\n                'FIRSTNAME': partner.first_name\
    \ or '',\n                'LASTNAME': partner.last_name or '',\n             \
    \   'SMS': partner.mobile or '',\n                'COMPANY': partner.company_id.name\
    \ or '',\n            }\n            self.create_contact(partner.email, attributes)\n\
    \        _logger.info(\"Synced batch %s-%s\", offset, offset + batch_size)\n```\n\
    \n## Data Mapping and Transformation\n\n### Core Contact Field Mapping\n\nThe contact\
    \ synchronization requires precise field mapping between Odoo partners and Sendinblue\
    \ contact attributes. Map Odoo's `res.partner` fields to Sendinblue's predefined\
    \ and custom attributes. This alignment ensures data consistency across both platforms.\n\
    \nStandard mappings include Odoo's `name` field to Sendinblue's `NAME` attribute.\
    \ Split the name into `FIRSTNAME` and `LASTNAME` for better personalization. Map\
    \ Odoo's `phone` to Sendinblue's `SMS` attribute for SMS marketing. Use `company_id.name`\
    \ for the `COMPANY` attribute to track organizational affiliation.\n\n### Handling\
    \ Custom Attributes\n\nSendinblue supports custom attributes for specialized\
    \ data points. Create these attributes in your Sendinblue account before synchronization.\
    \ Map Odoo's `category_id` to a custom `TAGS` attribute in Sendinblue. Transform\
    \ the many2many relationship into a comma-separated string for Sendinblue compatibility.\n\
    \n```\ndef _prepare_contact_attributes(self, partner):\n    \"\"\"Transform Odoo\
    \ partner data into Sendinblue contact attributes.\"\"\"\n    attributes = {\n\
    \        'FIRSTNAME': partner.first_name or '',\n        'LASTNAME': partner.last_name\
    \ or '',\n        'SMS': partner.mobile or partner.phone or '',\n        'COMPANY':\
    \ partner.company_id.name or '',\n    }\n    \n    # Handle partner tags/categories\n\
    \    if partner.category_id:\n        tag_names = partner.category_id.mapped('name')\n\
    \        attributes['TAGS'] = ','.join(tag_names)\n    \n    # Map Odoo country\
    \ to Sendinblue country attribute\n    if partner.country_id:\n        attributes['COUNTRY']\
    \ = partner.country_id.name\n    \n    return attributes\n```\n\n### Data Type Transformations\n\
    \n    Odoo and Sendinblue use different data formats that require transformation.\
    \ Convert Odoo's many2one and many2many relationships into flat strings or arrays.\
    \ Handle date formatting differences between the systems, ensuring proper timezone\
    \ awareness.\n\nTransform Odoo's `date` fields like `create_date` into ISO 8601\
    \ format for Sendinblue. Convert boolean fields like `opt_out` into appropriate\
    \ Sendinblue subscription status. Process monetary fields by stripping currency\
    \ symbols and storing pure numeric values.\n\n### Address and Geolocation Mapping\n\
    \n    Sendinblue accepts structured address data for geographic segmentation. Split\
    \ Odoo's address fields into Sendinblue's format. Map `street` to `ADDRESS_1`,\
    \ `street2` to `ADDRESS_2`, and `city` to `CITY`. Use `state_id.name` for `STATE`\
    \ and `zip` for `POSTAL_CODE`. This structured data enables geographic targeting\
    \ in your Sendinblue campaigns.\n\n### Subscription Status Synchronization\n\n\
    Maintain consistent subscription status across both systems. Map Odoo's `opt_out`\
    \ field to Sendinblue's unsubscription lists. When a partner opts out in Odoo,\
    \ add them to Sendinblue's global exclusion list. Synchronize unsubscription events\
    \ from Sendinblue back to Odoo by setting the `opt_out` field to True.\n\nHandle\
    \ double opt-in processes where applicable. When a contact confirms subscription\
    \ in Sendinblue, create a new partner in Odoo with `opt_out` set to False. This\
    \ bidirectional sync ensures compliance with email marketing regulations across\
    \ all touchpoints.\n\n### Dealing with Data Model Inconsistencies\n\nOdoo's relational\
    \ data model conflicts with Sendinblue's flat contact structure. Flatten Odoo's\
    \ many-to-one relationships like company hierarchy into simple text fields. Handle\
    \ cases where multiple Odoo partners share the same email address, a common scenario\
    \ in B2B environments.\n\nImplement a conflict resolution strategy for overlapping\
    \ data. Prioritize Odoo as the master record for contact information, but respect\
    \ Sendinblue for marketing engagement data. Create merge rules for situations\
    \ where both systems contain conflicting information for the same contact.\n\n\
    ## Error Handling and Resilience\n\n### Common API Integration Errors\n\nSendinblue\
    \ API interactions generate specific HTTP status codes that require structured\
    \ handling. A `401 Unauthorized` error indicates an invalid or expired API key.\
    \ A `400 Bad Request` typically means malformed contact data or invalid attribute\
    \ names. A `429 Too Many Requests` signals you exceeded Sendinblue's rate limits.\n\
    \nHandle `404 Not Found` errors when updating non-existent contacts. Process `402\
    \ Payment Required` responses that indicate exceeded plan limits. Log the exact\
    \ error message and context for each failed API call to facilitate debugging and\
    \ monitoring.\n\n### Implementing Retry Mechanisms\n\nDesign a robust retry system\
    \ for transient API failures. Use exponential backoff for subsequent retry attempts.\
    \ Start with a two-second delay for the first retry, then double the delay for\
    \ each additional attempt. Cap the maximum retry delay at five minutes to prevent\
    \ excessive queue buildup.\n\n```\nfrom tenacity import retry, stop_after_attempt,\
    \ wait_exponential\n\n@retry(stop=stop_after_attempt(3), wait=wait_exponential(multiplier=2,\
    \ min=2, max=300))\ndef create_contact_with_retry(self, email, attributes):\n\
    \    \"\"\"Create contact with retry logic for transient failures.\"\"\"\n   \
    \ try:\n        return self.create_contact(email, attributes)\n    except ApiException\
    \ as e:\n        if e.status in [429, 500, 502, 503, 504]:  # Retry on these status\
    \ codes\n            _logger.warning(\"Retrying Sendinblue API call after failure:\
    \ %s\", e)\n            raise  # Re-raise to trigger retry\n        else:\n  \
    \          _logger.error(\"Non-retryable Sendinblue API error: %s\", e)\n    \
    \        return False\n```\n\n### Webhook Failure Scenarios\n\nWebhook endpoints\
    \ face multiple failure modes. Network timeouts can interrupt data transmission\
    \ from Sendinblue to Odoo. Payload validation failures occur with malformed JSON\
    \ or missing required fields. Signature verification failures indicate potential\
    \ security threats.\n\nImplement a dead letter queue for webhook events that fail\
    \ repeated processing. Store these events in an Odoo model for manual review and\
    \ reprocessing. This approach prevents data loss while maintaining system stability\
    \ during extended outages.\n\n### Data Validation and Sanitization\n\nValidate\
    \ all data before transmission to Sendinblue. Verify email format using RFC-compliant\
    \ validation. Sanitize text fields to remove special characters that might break\
    \ the API. Check string length limits for Sendinblue attribute fields to prevent\
    \ truncation.\n\nValidate webhook payloads for required fields and data types.\
    \ Verify that the `event` field contains a recognized event type. Ensure the `email`\
    \ field exists and passes basic format validation before processing the webhook\
    \ event.\n\n### Monitoring and Alerting\n\nEstablish comprehensive monitoring\
    \ for integration health. Track key metrics like API success rates, webhook processing\
    \ times, and queue lengths. Set up alerts for sustained API failure rates above\
    \ five percent. Monitor for webhook response times exceeding thirty seconds, which\
    \ may indicate system degradation.\n\nCreate dashboard visualizations that show\
    \ synchronization status in real-time. Display the number of pending synchronizations,\
    \ recent failures, and system throughput. These monitoring capabilities provide\
    \ operational visibility and enable proactive issue resolution.\n\n## Testing\
    \ and Validation\n\n### Development Environment Testing\n\nBegin testing in a isolated\
    \ development environment that mirrors your production setup. Create test Odoo\
    \ partners with varied data scenarios: partners with missing email addresses,\
    \ partners with international phone numbers, partners with special characters\
    \ in their names. Verify that each test case processes correctly through the integration\
    \ pipeline.\n\nTest the complete synchronization lifecycle from Odoo to Sendinblue\
    \ and back. Create a partner in Odoo, trigger synchronization, then verify the\
    \ contact appears in Sendinblue with correct attribute mapping. Then, simulate\
    \ a webhook event from Sendinblue and confirm the Odoo partner record updates\
    \ appropriately.\n\n### API Integration Test Suite\n\nDevelop a comprehensive\
    \ test suite that validates all API interactions. Test successful contact creation\
    \ with complete data. Test contact updates with partial data to ensure proper\
    \ merge behavior. Test error conditions like duplicate email addresses, invalid\
    \ attributes, and rate limit exhaustion.\n\n```\nimport unittest\nfrom unittest.mock\
    \ import patch, MagicMock\n\nclass TestSendinblueIntegration(unittest.TestCase):\n\
    \n    def setUp(self):\n        self.test_partner = self.env['res.partner'].create({\n\
    \            'name': 'Test Partner',\n            'email': 'test@example.com',\n\
    \            'phone': '+1234567890',\n        })\n\n    @patch('sib_api_v3_sdk.ContactsApi.create_contact')\n\
    \    def test_contact_synchronization_success(self, mock_create):\n        \"\"\
    \"Test successful contact synchronization to Sendinblue.\"\"\"\n        mock_create.return_value\
    \ = MagicMock()\n        \n        result = self.env['sendinblue.api'].create_contact(\n\
    \            self.test_partner.email,\n            {'FIRSTNAME': 'Test', 'LASTNAME':\
    \ 'Partner'}\n        )\n        \n        self.assertTrue(result)\n        mock_create.assert_called_once()\n\
    \n    @patch('sib_api_v3_sdk.ContactsApi.create_contact')\n    def test_contact_synchronization_failure(self,\
    \ mock_create):\n        \"\"\"Test contact synchronization failure handling.\"\
    \"\"\n        mock_create.side_effect = ApiException(status=400)\n        \n \
    \       result = self.env['sendinblue.api'].create_contact(\n            self.test_partner.email,\n\
    \            {'FIRSTNAME': 'Test', 'LASTNAME': 'Partner'}\n        )\n       \
    \ \n        self.assertFalse(result)\n```\n\n### Webhook Testing Methodology\n\
    \n    Test your webhook endpoint with simulated Sendinblue events. Use tools like\
    \ Postman or curl to send sample payloads to your webhook URL. Test all event\
    \ types: email delivered, hard bounce, soft bounce, opened, clicked, unsubscribed,\
    \ and spam complaint. Verify that each event type updates the correct Odoo partner\
    \ fields.\n\nTest webhook security by sending requests with invalid signatures.\
    \ Confirm your endpoint rejects these requests with appropriate error responses.\
    \ Test payload tampering by modifying field values in valid signed requests to\
    \ ensure signature verification detects the changes.\n\n### Performance and Load\
    \ Testing\n\nAssess integration performance under realistic load conditions.\
    \ Simulate synchronizing ten thousand contacts to identify bottlenecks. Measure\
    \ API response times during peak load and verify they remain within acceptable\
    \ limits. Test webhook processing capacity by sending high volumes of concurrent\
    \ events.\n\nMonitor Odoo server resources during synchronization jobs. Check\
    \ for memory leaks, excessive CPU usage, or database connection exhaustion. Identify\
    \ the optimal batch size for contact synchronization that maximizes throughput\
    \ without triggering rate limits.\n\n### User Acceptance Testing\n\nEngage business\
    \ users in the validation process. Have marketing team members verify that synchronized\
    \ contacts appear correctly in Sendinblue lists. Confirm that engagement data\
    \ from Sendinblue populates the expected fields in Odoo. Validate that automated\
    \ workflows trigger based on the integrated data.\n\nCreate test scenarios that\
    \ mirror real business processes. Test a complete customer journey from lead creation\
    \ in Odoo, through email campaign engagement in Sendinblue, to sales follow-up\
    \ in Odoo based on that engagement. Verify data consistency at each stage of the\
    \ process.\n\n## Security Considerations\n\n### API Key Management\n\nTreat your Sendinblue\
    \ API key as a sensitive credential deserving protection. Never commit API keys\
    \ to version control or store them in plaintext within the database. Use Odoo's\
    \ `ir.config_parameter` system with appropriate security flags to encrypt the\
    \ key at rest.\n\nImplement key rotation policies that mandate regular API key\
    \ updates. Create a process for immediate key revocation in case of suspected\
    \ compromise. Use separate API keys for development, testing, and production environments\
    \ to limit blast radius during security incidents.\n\n### Webhook Security Implementation\n\
    \n    Webhook endpoints present a significant security surface that requires hardening.\
    \ Validate the X-Sendinblue-Signature header on every incoming webhook request.\
    \ Compute the HMAC SHA256 hash of the request payload using your webhook secret\
    \ and compare it with the provided signature.\n\nImplement replay attack protection\
    \ by checking event timestamps. Reject webhook requests with timestamps more than\
    \ five minutes old. This time window balances security with tolerance for reasonable\
    \ delivery delays in the Sendinblue infrastructure.\n\n### Data Privacy and Compliance\n\
    \n    Respect data privacy regulations throughout the integration. Map the personal\
    \ data flowing between systems and document the legal basis for processing. Implement\
    \ data minimization by synchronizing only necessary fields for marketing operations.\n\
    \nHonor customer consent preferences across both platforms. Synchronize opt-out\
    \ requests immediately between Odoo and Sendinblue. Implement processes for handling\
    \ right-to-erasure requests that remove customer data from both systems in a coordinated\
    \ manner.\n\n### Network Security Measures\n\nEncrypt all data in transit between\
