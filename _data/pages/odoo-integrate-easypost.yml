    \ # Convert order data to Easypost shipment format\n    shipment_data = self._prepare_easypost_shipment(order)\n\
    \    \n    # Execute API call to Easypost rates endpoint\n    rates_response =\
    \ self._easypost_make_request(\n        '/shipments', \n        shipment_data\n\
    \    )\n    \n    # Parse response and convert to Odoo rate format\n    return\
    \ self._parse_easypost_rates(rates_response, order)\n```\n\nImplement the label\
    \ generation workflow that creates shipping labels when users confirm shipments.\
    \ This method must handle the complete label creation process including insurance\
    \ options and customs forms for international shipments. The method stores the\
