    \ options. Your Odoo instance presents these rates to users through the standard\
    \ delivery method selection interface. This pattern maintains user experience\
    \ consistency while expanding carrier options.\n\nEasypost pushes tracking events\
    \ back to Odoo through webhook endpoints. You configure Easypost to send shipment\
    \ status updates to a dedicated controller in your Odoo instance. This controller\
    \ processes the webhook payloads and updates corresponding stock moves and delivery\
    \ orders. The real-time tracking synchronization eliminates manual status checks\
    \ and provides customers with automatic shipping notifications.\n\nThe architecture\
    \ implements a fault-tolerant design with retry mechanisms for API calls. Failed\
    \ Easypost requests trigger exponential backoff retries with jitter to prevent\
    \ thundering herd problems. Idempotency keys ensure duplicate shipping requests\
    \ don't create multiple labels. This resilience pattern handles temporary network\
    \ issues and Easypost API rate limits without data loss.\n\nData validation occurs\
    \ at multiple points in the integration flow. Odoo validates address data against\
    \ its partner records before sending to Easypost. Easypost performs additional\
    \ address verification and correction using its carrier-specific validation rules.\
    \ The integration compares these results and flags discrepancies for manual review.\
    \ This multi-layer validation prevents shipping errors due to address problems.\n\
    \n## Step-by-Step Configuration\n\nBegin the configuration process by installing\
    \ the base delivery module in Odoo 18. Navigate to the Apps menu and search for\
    \ \"delivery\". Install the \"Delivery Costs\" module if not already active. This\
    \ module provides the carrier infrastructure that the Easypost integration extends.\
    \ Verify the module functions correctly by creating a test delivery method through\
    \ the shipping menu.\n\nCreate your Easypost developer account through their website.\
    \ The sandbox environment provides a risk-free space for initial integration work.\
    \ Generate API keys from your Easypost dashboard, making sure to copy both test\
    \ and production keys. Store these keys securely as they grant access to your\
    \ shipping account. The test key starts with \"EZAK\" while the production key\
    \ begins with \"EZPK\".\n\nImplement the carrier module structure in Odoo. Create\
    \ a new Python file named `easypost_delivery.py` in your custom module's models\
    \ directory. Define the main carrier class that inherits from `delivery.carrier`.\
    \ This class encapsulates all Easypost-specific logic and overrides standard carrier\
    \ methods. The class structure provides the framework for rate calculation, label\
    \ generation, and tracking integration.\n\n```python\nfrom odoo import models,\
    \ fields, api\n\nclass EasypostCarrier(models.Model):\n    _inherit = 'delivery.carrier'\n\
    \    \n    delivery_type = fields.Selection(\n        selection_add=[('easypost',\
    \ 'Easypost')],\n        ondelete={'easypost': 'set default'}\n    )\n    easypost_test_key\
    \ = fields.Char(string='Test API Key')\n    easypost_production_key = fields.Char(string='Production\
    \ API Key')\n    easypost_default_package_type = fields.Selection([\n        ('Card',\
    \ 'Cardboard Box'),\n        ('Pak', 'Package'),\n        ('Tube', 'Tube'),\n\
    \        ('Pallet', 'Pallet')\n    ], string='Default Package Type')\n```\n\n\
    Configure the API connection helper methods within your carrier class. These methods\
    \ handle authentication, request formatting, and error processing. The connection\
    \ logic must switch between test and production keys based on Odoo's environment\
    \ mode. Implement request signing with your API keys to authenticate with Easypost's\
    \ servers.\n\n```python\ndef _easypost_get_api_key(self):\n    \"\"\"Retrieve\
    \ the appropriate API key based on environment\"\"\"\n    if self.env['ir.config_parameter'].get_param('easypost_use_production'):\n\
    \        return self.easypost_production_key\n    return self.eapost_test_key\n\
    \ndef _easypost_make_request(self, endpoint, payload=None, method='POST'):\n \
