    \ complex distributed transaction management.\n\nOdoo's delivery carrier integration\
    \ framework provides the foundation for the connection. You extend the `delivery.carrier`\
    \ model with Easypost-specific functionality. This approach preserves Odoo's native\
    \ shipping workflow while adding Easypost's multi-carrier capabilities. The integration\
    \ intercepts shipping requests from sales orders and transfers them to Easypost's\
    \ API. Rate retrieval, label generation, and tracking synchronization all flow\
    \ through this abstraction layer.\n\nData moves from Odoo to Easypost during the\
    \ shipping label creation process. The integration sends order details, package\
