    \ Easypost's address validation request format. The system handles international\
    \ address variations including province codes for Canada and VAT numbers for European\
    \ shipments.\n\n```python\ndef _convert_partner_to_easypost_address(self, partner):\n\
    \    \"\"\"Transform Odoo partner record to Easypost address format\"\"\"\n  \
    \  return {\n        'name': partner.name,\n        'company': partner.parent_id.name\
