    \ that automatically purge old shipping records. Provide data export and deletion\
    \ capabilities for privacy request fulfillment.\n\n## Performance Optimization\n\nThe integration introduces performance considerations that impact user experience.\
    \ Rate calculation during checkout requires low latency to maintain sales conversion.\
