    \ (1 kg = 35.274 ounces)\n    weight_ounces = total_weight * 35.274\n    \n  \
    \  return {\n        'length': self.package_length,\n        'width': self.package_width,\
    \ \n        'height': self.package_height,\n        'weight': weight_ounces\n\
    \    }\n```\n\nHandle customs information transformation for international shipments.\
    \ The integration extracts product HS codes, origin countries, and values from\
    \ Odoo's product catalog. It maps this data to Easypost's customs item format\
    \ for international commerce. The system includes description translation requirements\
    \ for non-English customs forms.\n\nProcess carrier service level mapping between\
    \ Odoo and Easypost. Odoo's delivery method names correlate with Easypost's carrier\
