    \        'phone': partner.phone or '',\n        'email': partner.email or ''\n\
    \    }\n```\n\nTransform product and packaging data into Easypost parcel objects.\
    \ The integration calculates total shipment weight from stock move lines. It converts\
    \ Odoo's weight units (default kg) to Easypost's expected ounces or grams. Package\
    \ dimensions undergo similar unit conversion with validation for carrier-specific\
    \ size restrictions.\n\n```python\ndef _prepare_easypost_parcel(self, picking):\n\
    \    \"\"\"Convert picking data to Easypost parcel format\"\"\"\n    total_weight\
    \ = sum([\n        move.product_id.weight * move.product_qty \n        for move\
