ai_generated_content:
  introduction: 'Your sales team chases ActiveCampaign leads that your Odoo system
    already fulfilled as orders. Your support team lacks the complete customer journey
    because contact data lives in separate silos. Your marketing automation triggers
    campaigns for customers who purchased the product weeks ago. These data disconnects
    between your marketing powerhouse and your operational core create tangible business
    costs—wasted ad spend, frustrated customers, and missed revenue opportunities.
    Manual data entry becomes a full-time job that introduces human error and creates
    reporting delays.


    This guide delivers a complete technical blueprint for integrating ActiveCampaign
    with Odoo 18. You will master the integration architecture, execute a detailed
    configuration, and establish robust data synchronization. We cover the entire
    process from initial API connection to advanced performance tuning and security
    hardening. You will learn to map complex data models, build resilient error handling,
    and validate the entire data flow.


    Expect a comprehensive, engineering-focused approach. We dive deep into Odoo 18''s
    web engine and ActiveCampaign’s REST API, providing specific code examples and
    configuration files. The process demands careful planning and technical execution,
    but the result delivers a seamless, automated data pipeline. You will unify your
    customer operations, eliminate manual work, and gain a single source of truth
    for every customer interaction.


    We designed this guide for technical teams and implementers who need a production-ready
    solution. We assume you possess working knowledge of both platforms and basic
    Python or XML proficiency for Odoo module customization. The integration will
    transform your business operations, but it requires a methodical, detail-oriented
    implementation. Let''s build a connection that drives your business forward.'
  main_content: "## Integration Architecture and Data Flow\n\n### Core Integration\
    \ Patterns\n\nYou must choose an integration architecture that aligns with your\
    \ data volume and real-time requirements. The most robust pattern uses Odoo as\
    \ the system of record, with ActiveCampaign serving as the marketing execution\
    \ layer. This design establishes a unidirectional data flow for contact and order\
    \ information from Odoo to ActiveCampaign. Marketing engagement data, such as\
    \ email opens and link clicks, flows back into Odoo for a complete customer view.\n\
    \nA middleware-based architecture provides the highest resilience for this integration.\
    \ You deploy a lightweight service, perhaps built with Python or Node.js, that\
    \ acts as an orchestration layer between the two systems. This middleware handles\
    \ authentication, data transformation, queuing, and error management. It decouples\
    \ the systems, preventing API rate limit issues or downtime in one platform from\
    \ affecting the other.\n\n### Real-Time vs Batch Processing\n\nYour business needs\
    \ dictate the synchronization method. Real-time webhooks suit contact creation\
    \ and order updates, ensuring immediate marketing automation triggers. Odoo 18’s\
    \ web engine can send HTTP POST requests to your middleware endpoint when specific\
    \ events occur, like a confirmed sale or a new lead. This method keeps marketing\
    \ campaigns responsive to customer actions.\n\nBatch processing handles larger\
    \ data sets and historical synchronization. A scheduled job, running every 15-30\
    \ minutes, processes updates in chunks. This approach manages API rate limits\
    \ effectively and suits less time-sensitive data, like product catalog updates\
    \ or historical deal stages. You implement batch jobs using Odoo’s scheduled actions\
    \ or an external cron job that calls your middleware API.\n\n### Data Flow Description\n\
    \nThe primary flow starts with a customer action in Odoo, such as a new sales\
    \ order confirmation. Odoo’s ORM triggers a webhook call to your middleware service.\
    \ The middleware authenticates with both systems, maps the Odoo sales order to\
    \ an ActiveCampaign deal object, and applies the necessary business logic for\
    \ deal stage and value. It then pushes the transformed data to the ActiveCampaign\
    \ API.\n\nThe reverse flow captures marketing engagement. ActiveCampaign webhooks\
    \ notify your middleware when a contact opens an email or completes a form. The\
    \ middleware parses this event, identifies the corresponding Odoo partner, and\
    \ updates the partner’s record with a new timeline entry or a custom tag. This\
    \ bidirectional sync closes the loop between marketing efforts and sales outcomes,\
    \ providing a unified customer timeline.\n\n## Step-by-Step Configuration \n\n### Odoo 18 Module Foundation\n\nBegin by creating a new Odoo module\
    \ named `ac_odoo_connector`. Your `__manifest__.py` file must declare dependencies\
    \ on the `base`, `contacts`, `sale`, and `website` modules. This ensures access\
    \ to the partner, sale order, and webhook models. Define the module’s data files\
    \ in the manifest to load security rules, menuitems, and initial configuration\
    \ parameters upon installation.\n\nCreate the core model file `models/integration.py`\
    \ to hold your configuration model. This model stores the ActiveCampaign API credentials\
    \ and base URL. Use Odoo’s `fields.Char` with `required=True` for the API URL\
    \ and key. Implement a `_check_api_connection` method that sends a simple GET\
    \ request to the `/api/3/accounts` endpoint. This validates credentials during\
    \ configuration.\n\n```\nfrom odoo import models, fields, api\nimport requests\n\
    \nclass ActiveCampaignConfig(models.Model):\n    _name = 'ac.odoo.config'\n  \
    \  _description = 'ActiveCampaign Integration Configuration'\n\n    name = fields.Char('Configuration\
    \ Name', required=True)\n    ac_base_url = fields.Char('ActiveCampaign Base URL',\
    \ required=True)\n    ac_api_key = fields.Char('API Key', required=True)\n   \
    \ active = fields.Boolean('Active', default=True)\n\n    @api.model\n    def test_connection(self):\n\
    \        url = f\"{self.ac_base_url}/api/3/accounts\"\n        headers = {'Api-Token':\
    \ self.ac_api_key}\n        response = requests.get(url, headers=headers)\n  \
    \      if response.status_code == 200:\n            return {'type': 'ir.actions.client',\
    \ 'tag': 'display_notification', 'params': {'title': 'Success', 'message': 'Connection\
    \ test passed', 'type': 'success'}}\n        else:\n            raise UserError(f\"\
    Connection failed: {response.status_code} - {response.text}\")\n```\n\n### Webhook\
    \ Endpoint Implementation\n\nConfigure Odoo to receive webhooks from ActiveCampaign.\
    \ Create a new controller in `controllers/webhooks.py`. Use the `@http.route`\
    \ decorator to define a secure endpoint like `/ac/webhook/<string:action>`. Implement\
    \ token-based validation by comparing a shared secret stored in your configuration\
    \ model against a token passed in the request headers. This prevents unauthorized\
    \ data injection.\n\nYour controller must parse the JSON payload from ActiveCampaign\
    \ and delegate processing to a queued job. Never process the webhook request synchronously\
    \ within the controller, as this risks timeout issues with ActiveCampaign. Instead,\
    \ extract the essential data, verify the request authenticity, and immediately\
    \ return a 200 status code. Then, pass the payload to an Odoo queue job for asynchronous\
    \ processing.\n\n```\nfrom odoo import http\nfrom odoo.http import request\nimport\
    \ json\nimport logging\n\n_logger = logging.getLogger(__name__)\n\nclass ActiveCampaignWebhook(http.Controller):\n\
    \n    @http.route('/ac/webhook/<string:action>', type='json', auth='public', methods=['POST'],\
    \ csrf=False)\n    def handle_webhook(self, action, **post):\n        # Validate\
    \ webhook token\n        incoming_token = request.httprequest.headers.get('X-AC-Webhook-Token')\n\
    \        config = request.env['ac.odoo.config'].sudo().search([('active', '=',\
    \ True)], limit=1)\n        if not config or incoming_token != config.ac_webhook_token:\n\
    \            _logger.warning('Invalid webhook token received')\n            return\
    \ http.Response('Invalid token', status=403)\n\n        # Get JSON data and queue\
    \ job\n        data = json.loads(request.httprequest.data)\n        request.env['ac.odoo.config'].sudo().process_webhook_job.delay(action,\
    \ data)\n        return http.Response('OK', status=200)\n```\n\n### ActiveCampaign\
    \ API Client Setup\n\nBuild a dedicated API client class within your Odoo module\
    \ to manage all interactions with ActiveCampaign. This class centralizes API calls,\
    \ handles authentication headers, and manages rate limiting. Implement methods\
    \ for core operations: `create_contact`, `update_contact`, `create_deal`, `update_deal`,\
    \ and `add_contact_to_automation`. Each method should accept Odoo record sets\
    \ and return standardized response objects.\n\nYour API client must handle pagination\
    \ for large data sets. When fetching contacts or deals, implement a loop that\
    \ follows the `meta.next` cursor provided in ActiveCampaign’s paginated responses.\
    \ Include retry logic with exponential backoff for handling temporary API errors\
    \ (status codes 429, 500, 503). Use a library like `tenacity` to decorate your\
    \ API call methods with this retry behavior.\n\n### Field Mapping Configuration\n\
    \nCreate a dedicated model `ac.field.mapping` to manage the translation between\
    \ Odoo fields and ActiveCampaign custom field IDs. This model should have fields\
    \ for Odoo model, Odoo field name, ActiveCampaign field ID, and transformation\
    \ type (direct, lookup, concatenation). Store this mapping in the database so\
    \ you can adjust field relationships without code changes.\n\nImplement a method\
    \ `apply_field_mapping` that takes an Odoo record and returns a dictionary formatted\
    \ for the ActiveCampaign API. This method reads all active mappings for the given\
    \ model, fetches the corresponding data from the Odoo record, and applies any\
    \ defined transformations. For example, it might combine Odoo’s street, city,\
    \ and zip fields into a single ActiveCampaign address field.\n\n### Automation\
    \ Trigger Configuration\n\nIn ActiveCampaign, configure your automations to trigger\
    \ based on contact tags or custom field values that Odoo will update. Create specific\
    \ tags like `Odoo-Customer` and `Odoo-Lead` to segment contacts originating from\
    \ your Odoo system. Build automations that activate when contacts receive these\
    \ tags, ensuring your marketing sequences align with the customer’s status in\
    \ Odoo.\n\nSet up webhooks in your ActiveCampaign account to push engagement data\
    \ back to Odoo. Navigate to Settings > Developer > Webhooks and create new webhooks\
    \ for key events: contact email opens, form submissions, and link clicks. Point\
    \ these webhooks to your Odoo instance’s endpoint URL, ensuring you include the\
    \ authentication token in the header. Test each webhook using ActiveCampaign’s\
    \ debug tool to verify the connection.\n\n## Data Mapping and Transformation \n\n### Contact and Partner Synchronization\n\nThe core synchronization\
    \ links Odoo’s `res.partner` model with ActiveCampaign’s contact object. Map standard\
    \ fields like name, email, and phone directly. For business-to-business scenarios,\
    \ extend the mapping to include company details, job title, and the parent company\
    \ relationship. ActiveCampaign represents companies as accounts, so you must create\
    \ or link accounts before associating contacts.\n\nHandle custom field mapping\
    \ with a dynamic approach. ActiveCampaign requires numeric field IDs for custom\
    \ fields, while Odoo uses field names. Your integration must maintain a lookup\
    \ table that matches Odoo partner fields like `category_id` to ActiveCampaign\
    \ custom field IDs. Transform Odoo’s many-to-many category fields into ActiveCampaign\
    \ tags, which support similar segmentation capabilities.\n\n### Sale Order to\
    \ Deal Conversion\n\nConverting Odoo sale orders to ActiveCampaign deals requires\
    \ careful stage mapping. Create a configuration model `ac.deal.stage.mapping`\
    \ that correlates Odoo’s sale stages with ActiveCampaign pipeline stages. For\
    \ example, map Odoo’s “Quotation” to ActiveCampaign’s “Proposal” stage, and “Sale\
    \ Order” to “Closed Won.” This ensures deal progression mirrors your sales process.\n\
    \nCalculate the deal value from the sale order total, but remember to handle currency\
    \ conversion if your systems use different currencies. ActiveCampaign deals use\
    \ a single currency setting per pipeline, so you may need to convert amounts based\
    \ on current exchange rates. Include the order date as the deal creation date,\
    \ and set the expected closing date based on Odoo’s commitment date or a default\
    \ sales cycle length.\n\n### Product and Line Item Handling\n\nActiveCampaign\
    \ deals support line items, but the product catalog must exist in both systems.\
    \ Synchronize your Odoo product catalog to ActiveCampaign as a one-time migration,\
    \ then maintain it through webhooks for new products. Map Odoo product templates\
    \ to ActiveCampaign products, using the product name, description, and price.\
    \ Store the ActiveCampaign product ID in a new Odoo field for reference.\n\nWhen\
    \ processing sale orders, transform Odoo sale order lines into ActiveCampaign\
    \ deal line items. Each line item requires the ActiveCampaign product ID, quantity,\
    \ and price per unit. Calculate the total deal value as the sum of all line items,\
    \ but preserve the individual items for detailed reporting in ActiveCampaign.\
    \ This granular data enables more accurate revenue attribution in your marketing\
    \ analytics.\n\n### Address and Geographic Data\n\nActiveCampaign stores address\
    \ information in a separate object linked to contacts, while Odoo embeds address\
    \ data in the partner model. Your transformation logic must check if a partner\
    \ has street address data, then create or update an ActiveCampaign address record.\
    \ Combine Odoo’s address fields (street, street2, city, state_id, country_id,\
    \ zip) into the formatted address fields ActiveCampaign expects.\n\nHandle country\
    \ and state code conversion between the systems. Odoo typically uses ISO country\
    \ codes and state names or codes, while ActiveCampaign accepts free-form text.\
    \ Create a mapping table that standardizes this conversion, ensuring consistency\
    \ in your geographic segmentation. Consider storing the ISO country code in an\
    \ ActiveCampaign custom field for more precise geographic targeting in campaigns.\n\
    \n## Error Handling and Resilience\n\n### Common API Error Patterns\n\nThe ActiveCampaign\
    \ API returns specific HTTP status codes for common issues. A 401 status indicates\
    \ invalid API credentials, often due to key rotation or configuration errors.\
    \ A 403 error may signal insufficient permissions or a disabled account. Rate\
    \ limiting triggers 429 responses, which your client must handle with graceful\
    \ retries. 422 errors often point to validation failures in your data payload.\n\
    \nOdoo-side errors typically involve missing related records or validation constraints.\
    \ Attempting to sync a partner without an email address will fail, as ActiveCampaign\
    \ requires email for contacts. Likewise, creating a deal without linking it to\
    \ an existing contact or pipeline produces errors. Your integration must validate\
    \ data completeness before attempting API calls to prevent these preventable failures.\n\
    \n### Retry Logic and Circuit Breakers\n\nImplement a robust retry mechanism for\
    \ transient API failures. Use an exponential backoff strategy, waiting 1 second\
    \ after the first failure, then 2, 4, 8, and so on, up to a maximum delay. Cap\
    \ the total retry attempts at 5 to prevent endless loops. For Odoo queue jobs,\
    \ leverage the built-in retry mechanism by setting the `retry_pattern` attribute,\
    \ which specifies the delay between retries.\n\nA circuit breaker pattern protects\
    \ your systems during extended API outages. Track the failure rate of API calls\
    \ to ActiveCampaign; if failures exceed a threshold (e.g., 50% over 5 minutes),\
    \ open the circuit and fail immediately for new requests. This prevents your queue\
    \ from clogging with failing jobs. Periodically test the connection with a simple\
    \ API call, and close the circuit once the service recovers.\n\n### Data Validation\
    \ and Sanitization\n\nValidate all data before transmission to ActiveCampaign.\
    \ Check for required fields, data formats, and field length constraints. ActiveCampaign\
    \ has specific character limits for fields like contact names (100 characters)\
    \ and deal titles (250 characters). Truncate or transform data that exceeds these\
    \ limits to prevent validation errors. Strip HTML tags from text fields unless\
    \ the destination field supports rich content.\n\nHandle special characters and\
    \ encoding issues, particularly with international data. Ensure your payload uses\
    \ UTF-8 encoding throughout the integration pipeline. Test with diverse data sets\
    \ containing accented characters, emojis, and non-Latin scripts to identify encoding\
    \ problems before they reach production. Implement a sanitization layer that normalizes\
    \ text data to a consistent encoding standard.\n\n### Error Logging and Alerting\n\
    \nCreate a dedicated error logging model `ac.error.log` in your Odoo module to\
    \ track integration failures. Each log entry should capture the error timestamp,\
    \ affected record, error message, stack trace, and the operation being performed.\
    \ Include a field for the raw payload to aid in debugging. Implement a cleanup\
    \ job that archives or deletes old error logs after 30 days to manage database\
    \ growth.\n\nConfigure proactive alerts for critical error patterns. Set up Odoo\
    \ scheduled actions that check the error log for repeated failures and send email\
    \ notifications to administrators. Monitor for specific error codes that indicate\
    \ configuration problems, like authentication failures. For high-volume integrations,\
    \ create a dashboard that displays error rates, success percentages, and average\
    \ processing times.\n\n## Testing and Validation\n\n### Development Environment\
    \ Setup\n\nEstablish isolated testing instances for both Odoo and ActiveCampaign.\
    \ Use Odoo’s test mode to create sample data without affecting production operations.\
    \ In ActiveCampaign, leverage the free trial or developer account to build a complete\
    \ test environment with pipelines, custom fields, and automations that mirror\
    \ your production setup. This sandbox environment enables comprehensive testing\
    \ without business risk.\n\nCreate a standardized test data set that covers common\
    \ scenarios and edge cases. Include partners with complete and minimal data, sale\
    \ orders in various stages, and products with different pricing models. Document\
    \ this test data set so team members can reproduce tests consistently. For automated\
    \ testing, serialize this data into Odoo fixture files that load with your module.\n\
    \n### Integration Test Scenarios\n\nDesign end-to-end test cases that validate\
    \ the complete data flow. A basic test creates a partner in Odoo and verifies\
    \ the corresponding contact appears in ActiveCampaign with all mapped fields.\
    \ A more advanced test confirms that a sale order triggers a deal creation with\
    \ proper stage mapping and line items. Test the reverse flow by simulating webhook\
    \ calls from ActiveCampaign and checking for Odoo record updates.\n\nExecute negative\
    \ tests to confirm your error handling works. Attempt to sync partners without\
    \ email addresses, trigger API rate limiting, and simulate network timeouts. Verify\
    \ that your system logs appropriate errors, retries transient failures, and alerts\
    \ administrators for critical issues. These tests prove your integration's resilience\
    \ under adverse conditions.\n\n### Data Integrity Validation\n\nDevelop validation\
    \ scripts that compare data between the systems. For contacts, query ActiveCampaign's\
    \ API to count contacts with specific Odoo-originated tags, then compare that\
    \ number with the corresponding partner count in Odoo. For deals, verify that\
    \ the total value of open deals in ActiveCampaign matches the expected value based\
    \ on Odoo's open quotations.\n\nCheck field-level data consistency with sample-based\
    \ audits. Select a random sample of recently synced records from both systems\
    \ and compare key field values. Automate this process with a scheduled job that\
    \ runs daily, flags discrepancies, and generates a compliance report. This ongoing\
    \ validation ensures long-term data integrity as both systems evolve.\n\n### Performance\
    \ and Load Testing\n\nMeasure synchronization performance under various loads.\
    \ Start with single-record tests to establish baseline timing, then gradually\
    \ increase to batches of 100, 1000, and 10,000 records. Monitor API rate limit\
    \ consumption, memory usage, and processing time. Identify the optimal batch size\
    \ that maximizes throughput without triggering rate limits or timeout errors.\n\
    \nStress test the webhook handling capacity by simulating high-volume engagement\
    \ events. Use a script to send multiple webhook payloads to your Odoo endpoint\
    \ in quick succession. Verify that your queuing system processes all events without\
    \ data loss, even under heavy load. These tests ensure your integration maintains\
    \ reliability during marketing campaign spikes or seasonal business peaks.\n\n\
    ## Security Considerations\n\n### API Credential Management\n\nNever store ActiveCampaign\
    \ API credentials in plain text within your Odoo database. Use Odoo's `fields.Encrypted`\
    \ type for the API key field, which leverages the database's encryption capabilities.\
    \ Restrict access to the integration configuration model to authorized administrators\
    \ only. Implement Odoo security groups that grant integration management rights\
    \ only to trusted users.\n\nRotate API credentials periodically according to your\
    \ organization's security policy. Build a credential rotation procedure that updates\
    \ the configuration in both systems with minimal downtime. Consider implementing\
    \ a credential vault system that automatically rotates keys and updates the integration\
    \ configuration without manual intervention. This practice limits the exposure\
    \ window if credentials become compromised.\n\n### Webhook Security Hardening\n\
    \nSecure your webhook endpoints against unauthorized access. Beyond the token\
    \ validation in your controller, implement additional security measures like IP\
    \ whitelisting if ActiveCampaign publishes their webhook IP ranges. Validate the\
    \ webhook payload signature if ActiveCampaign provides this feature. Reject requests\
    \ with malformed JSON or unexpected payload structures that might indicate attack\
    \ attempts.\n\nLimit the processing time for webhook requests to prevent denial-of-service\
    \ attacks. Configure your web server with appropriate timeout settings for the\
    \ webhook endpoints. Since you process webhooks asynchronously, the controller\
    \ can return immediately while the job queue handles the actual work. This design\
    \ prevents resource exhaustion from slow processing of large payloads.\n\n###\
    \ Data Privacy and Compliance\n\nMap the personal data flowing between systems\
    \ to ensure compliance with regulations like GDPR and CCPA. Identify which contact\
    \ fields, deal information, and engagement data constitute personal information.\
    \ Implement data retention policies that automatically anonymize or delete old\
    \ data in both systems. Provide mechanisms for processing data subject requests\
    \ across the integrated environment.\n\nEncrypt data in transit using TLS 1.2\
    \ or higher for all API communications. Verify that your Odoo instance uses HTTPS,\
    \ and confirm that ActiveCampaign API calls occur over encrypted connections.\
    \ For additional security in high-compliance environments, consider implementing\
    \ application-level encryption for sensitive fields like phone numbers or personal\
    \ notes before transmitting them to ActiveCampaign.\n\n### Access Control Integration\n\
    \nMirror user access controls between Odoo and ActiveCampaign where possible.\
    \ If your Odoo instance restricts sales team members to specific customer segments,\
    \ apply similar restrictions in ActiveCampaign through team-based permissions\
    \ or contact tagging. This prevents marketing team members from accessing sensitive\
    \ customer data outside their purview in either system.\n\nAudit integration access\
    \ regularly. Maintain logs of configuration changes, including who modified integration\
    \ settings and when. Review these logs as part of your security compliance procedures.\
    \ Implement notification alerts for suspicious activities, such as multiple failed\
    \ connection tests that might indicate credential brute force attacks.\n\n## Performance\
    \ Optimization\n\n### API Call Efficiency\n\nMinimize API calls through strategic\
    \ batching and caching. ActiveCampaign's batch API endpoints allow you to create\
    \ or update multiple contacts or deals in a single request. Implement a queuing\
    \ system that collects individual record updates and processes them in batches\
    \ every few minutes. This approach dramatically reduces API call volume and helps\
    \ avoid rate limits.\n\nCache frequently accessed but infrequently changed data\
    \ from ActiveCampaign. Pipeline stages, custom field definitions, and automation\
    \ lists change rarely but get referenced often during synchronization. Store this\
    \ metadata in Odoo with appropriate expiration times, refreshing it periodically\
    \ or through webhook notifications for changes. This eliminates redundant metadata\
    \ lookup API calls.\n\n### Database Optimization\n\nOptimize Odoo database queries\
    \ for integration processes. Add database indexes to fields commonly used in integration\
    \ filters, such as partner creation dates or sale order write dates. These indexes\
    \ speed up the queries that identify records needing synchronization. Monitor\
    \ query performance using Odoo's logging features or database analysis tools.\n\
    \nImplement selective synchronization to reduce data volume. Rather than syncing\
    \ all partners and orders, use domain filters to focus on relevant records. For\
    \ example, sync only partners with email addresses, or only sale orders from specific\
    \ sales teams. This targeted approach minimizes unnecessary API traffic and reduces\
    \ processing overhead.\n\n### Queue Management and Prioritization\n\nImplement\
    \ a multi-priority job queue system for integration tasks. Assign higher priority\
    \ to real-time webhook processing and lower priority to batch synchronization\
    \ jobs. This ensures time-sensitive operations complete promptly while background\
    \ processing handles larger data sets during off-peak hours. Use Odoo's queue\
    \ job system with priority fields to manage this hierarchy.\n\nMonitor queue depth\
    \ and processing times to identify bottlenecks. Set up alerts for growing queue\
    \ backlogs that might indicate performance degradation. Implement automatic scaling\
    \ for your job workers during expected high-volume periods, such as product launches\
    \ or marketing campaigns. This proactive management maintains consistent performance\
    \ under varying loads.\n\n### Memory and Resource Management\n\nOptimize memory\
    \ usage in data transformation processes. When processing large record sets, use\
    \ Odoo's `browse` method with batch processing to avoid loading all records into\
    \ memory simultaneously. Process records in chunks of 100-200, garbage collecting\
    \ between batches to free memory. This approach prevents memory exhaustion during\
    \ large synchronization jobs.\n\nTune web server parameters for optimal integration\
    \ performance. Increase request timeouts for long-running batch operations, and\
    \ configure appropriate worker processes and threads for your expected load. Monitor\
    \ system resources during peak operation, identifying whether CPU, memory, or\
    \ I/O represents the primary constraint. Scale the limiting resource to maintain\
    \ performance as data volumes grow."
