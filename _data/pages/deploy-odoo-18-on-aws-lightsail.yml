static_data:
  odoo_version: '18'
  os_name: AWS Lightsail
  os_version: ''
  python_version: '3.11'
  postgresql_version: '15'
  systemd_version: '249'
  support_end_date: '2027'
  software_name: Odoo 18
  operating_system: AWS Lightsail
  version: '18'
