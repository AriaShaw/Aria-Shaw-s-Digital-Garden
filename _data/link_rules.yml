# non-standard slugs that don't match keyword rules)
# ============================================================================

# Security template - guaranteed tool matching
- rule_id: security_template_to_tools
  enabled: true
  priority: 3.0
  max_links: 2
  source_pattern:
    template_id:
    - security
  target_pattern:
    type: free_tools_category
    category: security
  link_context: Essential security hardening and compliance tools
  anchor_template: '{target.title}'
  selection_strategy: random_sample
  notes: Template-based matching ensures ALL security pages get conversion assets, regardless of slug keywords

# Integration template - integration tools category
- rule_id: integration_template_to_tools
  enabled: true
  priority: 3.0
  max_links: 2
  source_pattern:
    template_id:
    - integration
  target_pattern:
    type: free_tools_category
    category: integration
  link_context: Integration testing and API diagnostic tools
  anchor_template: '{target.title}'
  selection_strategy: random_sample
  notes: Template-based matching ensures ALL integration pages get conversion assets

# Integration keyword-based rule (additional coverage)
- rule_id: pages_to_integration_tools
  enabled: true
  priority: 2.5
  max_links: 2
  source_pattern:
    keyword_contains:
    - integrate
    - integration
    - api
    - webhook
    - sync
  target_pattern:
    type: free_tools_category
    category: integration
  link_context: Integration automation and testing tools
  anchor_template: '{target.title}'
  selection_strategy: random_sample

fallback_rules:
- rule_id: keyword_similarity_fallback
  enabled: true
  priority: 50
  max_links: 2
  source_pattern:
    any_page: true
  target_pattern:
    keyword_overlap: '>= 3'
  link_context: Related guide
  anchor_template: '{target.title}'
  selection_strategy: highest_overlap
  notes: Only applied if page has <3 links from main rules
special_rules:
- rule_id: migration_to_assessment
  enabled: true
  priority: 2
  source_pattern:
    template_id: migration
  target_pattern:
    type: value_delivery_page
    id: migration_assessment
  link_context: Assess your migration complexity
  anchor_template: Migration Risk Assessment Tool
