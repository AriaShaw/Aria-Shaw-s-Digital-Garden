installation_reference:
  ubuntu_20_04:
    install_dependencies: |
      sudo apt update && sudo apt upgrade -y
      sudo apt install -y python3-pip build-essential wget python3-dev python3-venv \
        python3-wheel libfreetype6-dev libxml2-dev libzip-dev libldap2-dev \
        libsasl2-dev python3-setuptools node-less libjpeg-dev zlib1g-dev \
        libpq-dev libxslt1-dev libldap2-dev libtiff5-dev libjpeg8-dev \
        libopenjp2-7-dev liblcms2-dev libwebp-dev libharfbuzz-dev \
        libfribidi-dev libxcb1-dev

    install_postgresql: |
      sudo apt install -y postgresql postgresql-contrib
      sudo systemctl enable postgresql
      sudo systemctl start postgresql

    install_wkhtmltopdf: |
      wget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox_0.12.6-1.bionic_amd64.deb
      sudo apt install -y ./wkhtmltox_0.12.6-1.bionic_amd64.deb

    create_odoo_user: |
      sudo useradd -m -d /opt/odoo14 -U -r -s /bin/bash odoo14

    clone_odoo: |
      sudo su - odoo14 -c "git clone https://github.com/odoo/odoo.git --depth 1 --branch 14.0 /opt/odoo14/odoo"

    install_python_deps: |
      sudo su - odoo14 -c "cd /opt/odoo14 && python3 -m venv venv"
      sudo su - odoo14 -c "/opt/odoo14/venv/bin/pip3 install wheel"
      sudo su - odoo14 -c "/opt/odoo14/venv/bin/pip3 install -r /opt/odoo14/odoo/requirements.txt"

configuration:
