  default_port: 8069
  longpolling_port: 8072

  sample_config: |
    [options]
    admin_passwd = admin
    db_host = False
    db_port = False
    db_user = odoo14
    db_password = False
    addons_path = /opt/odoo14/odoo/addons,/opt/odoo14/custom-addons
    data_dir = /var/lib/odoo14
    log_file = /var/log/odoo14/odoo.log
