    admin_passwd = admin
    db_host = False
    db_port = False
    db_user = odoo16
    db_password = False
    addons_path = /opt/odoo16/odoo/addons,/opt/odoo16/enterprise,/opt/odoo16/custom-addons
    data_dir = /var/lib/odoo16
    log_file = /var/log/odoo16/odoo.log
    log_level = info
    logrotate = True
    xmlrpc_port = 8069
    longpolling_port = 8072
    proxy_mode = True
    workers = 4
    max_cron_threads = 2

