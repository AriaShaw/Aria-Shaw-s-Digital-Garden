installation_reference:
  ubuntu_22_04:
    install_dependencies: |
      sudo apt update && sudo apt upgrade -y
      sudo apt install -y python3-pip wget python3-dev python3-venv python3-wheel \
        libxml2-dev libpq-dev libjpeg8-dev liblcms2-dev libxslt1-dev zlib1g-dev \
        libsasl2-dev libldap2-dev build-essential git libssl-dev libffi-dev \
        libmysqlclient-dev libjpeg-dev libblas-dev libatlas-base-dev \
        libfreetype6-dev libzip-dev python3-setuptools node-less npm nodejs \
        postgresql-client

    install_postgresql: |
      sudo apt install -y postgresql-14 postgresql-contrib
      sudo systemctl enable postgresql
      sudo systemctl start postgresql
      sudo -u postgres createuser -s odoo16

    install_wkhtmltopdf: |
      wget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6.1-2/wkhtmltox_0.12.6.1-2.jammy_amd64.deb
      sudo apt install -y ./wkhtmltox_0.12.6.1-2.jammy_amd64.deb

    create_odoo_user: |
      sudo useradd -m -d /opt/odoo16 -U -r -s /bin/bash odoo16

    clone_odoo: |
      sudo su - odoo16 -c "git clone https://github.com/odoo/odoo.git --depth 1 --branch 16.0 /opt/odoo16/odoo"

    install_python_deps: |
      sudo su - odoo16 -c "cd /opt/odoo16 && python3 -m venv venv"
      sudo su - odoo16 -c "/opt/odoo16/venv/bin/pip3 install --upgrade pip wheel setuptools"
      sudo su - odoo16 -c "/opt/odoo16/venv/bin/pip3 install -r /opt/odoo16/odoo/requirements.txt"

  ubuntu_20_04:
    install_dependencies: |
      sudo apt update && sudo apt upgrade -y
      sudo apt install -y python3-pip wget python3-dev python3-venv python3-wheel \
        libxml2-dev libpq-dev libjpeg8-dev liblcms2-dev libxslt1-dev zlib1g-dev \
        libsasl2-dev libldap2-dev build-essential git libssl-dev libffi-dev \
        libmysqlclient-dev libjpeg-dev libblas-dev libatlas-base-dev

    install_postgresql: |
      sudo apt install -y postgresql postgresql-contrib
      sudo systemctl enable postgresql
      sudo systemctl start postgresql

    install_wkhtmltopdf: |
      wget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox_0.12.6-1.focal_amd64.deb
      sudo apt install -y ./wkhtmltox_0.12.6-1.focal_amd64.deb

    create_odoo_user: |
      sudo useradd -m -d /opt/odoo16 -U -r -s /bin/bash odoo16

    clone_odoo: |
      sudo su - odoo16 -c "git clone https://github.com/odoo/odoo.git --depth 1 --branch 16.0 /opt/odoo16/odoo"

    install_python_deps: |
      sudo su - odoo16 -c "cd /opt/odoo16 && python3 -m venv venv"
      sudo su - odoo16 -c "/opt/odoo16/venv/bin/pip3 install --upgrade pip wheel setuptools"
      sudo su - odoo16 -c "/opt/odoo16/venv/bin/pip3 install -r /opt/odoo16/odoo/requirements.txt"

