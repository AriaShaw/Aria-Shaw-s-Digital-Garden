migration_timeline:
  large:
    description: '> 10000 transactions'
    duration: 4-8 weeks
    phases:
      data_extraction: 1 week
      go_live: 1 week
      mapping: 2 weeks
      planning: 1 week
      testing: 2 weeks
  medium:
    description: 1000-10000 transactions
    duration: 2-4 weeks
    phases:
      data_extraction: 2 days
      go_live: 2 days
      mapping: 5 days
      planning: 3 days
      testing: 5 days
  small:
    description: < 1000 transactions
    duration: 1-2 weeks
    phases:
      data_extraction: 1 day
      go_live: 1 day
      mapping: 2 days
      planning: 2 days
      testing: 2 days
common_challenges:
- Sales tax configuration differences
- Multi-currency transaction handling
- Historical data cutoff decisions
- Custom field mapping
- Attachment migration
- Open transaction handling
recommended_approach:
  method: Phased migration
  steps:
  - Migrate master data first (customers, vendors, products)
  - Migrate opening balances
  - Migrate historical transactions (if needed)
  - Migrate open transactions
  - Reconcile and validate
tools_available:
- cons:
  - Rate limits
  - Complex setup
  name: QuickBooks API
  pros:
  - Real-time data
  - No export needed
  type: Direct integration
- cons:
  - Manual process
  - No real-time sync
  name: CSV Export
  pros:
  - Simple
  - Full control
  type: File-based