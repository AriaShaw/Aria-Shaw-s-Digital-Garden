
# Shopify to Odoo Migration - Data Module
'# Last Updated': '2025-10-30'
source_system:
  api_available: true
  api_type: REST API / GraphQL
  export_formats:
  - CSV
  - API
  name: Shopify
  primary_market: Online Retail
  type: E-commerce Platform
  vendor: Shopify Inc.
data_modules:
- auto_mappable: 85%
  common_issues:
  - Variants
  - Collections
  - SEO metadata
  complexity: medium
  module: Products
  odoo_model: product.template
- auto_mappable: 95%
  common_issues:
  - Guest checkouts
  - Multiple addresses
  complexity: low
  module: Customers
  odoo_model: res.partner
- auto_mappable: 80%
  common_issues:
  - Fulfillment status
  - Refunds
  - Discounts
  complexity: medium
  module: Orders
  odoo_model: sale.order
- auto_mappable: 75%
  common_issues:
  - Multi-location
  - Track inventory flag
  complexity: medium
  module: Inventory
  odoo_model: stock.quant
migration_timeline:
  large:
    description: '> 10000 products'
    duration: 3-4 weeks
  medium:
    description: 1000-10000 products
    duration: 2-3 weeks
  small:
    description: < 1000 products
    duration: 1 week
integration_options:
- description: Export all data and import to Odoo
  name: One-time migration
- description: Keep Shopify as frontend, Odoo as backend
  name: Ongoing sync