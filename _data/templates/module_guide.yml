# Intent Type: researcher
# Variables Required: {{module_name}}, {{module_category}}, {{business_function}}
# Reusable Modules: modules/{{module_slug}}.yml (if exists)

# DESIGN PHILOSOPHY:
# This template serves "researcher" intent users who are evaluating a specific Odoo module's
# capabilities, features, and business value. The goal is to comprehensively explain what the
# module does, how it works, and guide users toward implementation and optimization resources.

metadata:
  title: "{{module_name}} Module: Complete 2025 Guide & Feature Overview"
  description: "Comprehensive guide to Odoo {{module_name}} module. Learn features, workflows, integrations, pricing, and implementation best practices. Expert tips for {{business_function}} automation."
  intent_type: "researcher"
  page_slug: "odoo-{{module_slug}}-module-guide"
  draft_metadata:
    created_by: "pseo-bulk-generator"
    template_id: "module_guide"
    generation_mode: "template"
    confidence_level: "high"
    notes_for_reviewer: "Researcher-intent module evaluation page. Verify feature list accuracy for current Odoo version. CTAs should lead to free tools or optimization guides, not direct sales."

