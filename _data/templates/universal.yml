# Template: Universal Guide
# Template ID: universal
# Intent Type: auto-detect
# Variables Required: {{keyword}}, {{topic}}, {{intent_type}}

metadata:
  title: "{{keyword}}: Complete 2025 Guide"
  description: "Master {{keyword}} in under 2 hours. Complete {{topic}} guide with step-by-step implementation, common pitfalls, and expert techniques. Covers 90% of real-world scenarios."
  intent_type: "{{intent_type}}"
  page_slug: "{{page_slug}}"
  draft_metadata:
    created_by: "pseo-bulk-generator"
    template_id: "universal"
    generation_mode: "template"
    confidence_level: "medium"

static_data:
  # New naming convention (used by main_content_templates)
  topic: "{{topic}}"
  odoo_version: "{{odoo_version}}"
  context: "{{context}}"

  # Content section variables (for universal_templates.yml)
  conceptual_overview: "{{conceptual_overview}}"
  implementation_details: "{{implementation_details}}"
  best_practices: "{{best_practices}}"
  common_mistakes: "{{common_mistakes}}"
  integration_guidance: "{{integration_guidance}}"
  maintenance_guidance: "{{maintenance_guidance}}"
  success_metrics: "{{success_metrics}}"
  universal_conclusion: "{{universal_conclusion}}"

  # Legacy naming (for backward compatibility)
  main_topic: "{{keyword}}"
  category: "{{category}}"

  estimated_reading_time: "10-15 minutes"
  difficulty_level: "Variable"

# AI-generated content sections (standardized 4-field structure)
ai_generated_content:
  introduction: ""      # Opening paragraph (from component library)
  main_content: ""      # Main guide content (from content_templates.py)
  conclusion: ""        # Closing paragraph (from component library)
  extended_content: ""  # Optional: FAQ, expert insights, etc.

# Conversion assets
conversion_assets:
  - component_type: "callout-box"
    placement_hint: "mid_guide"
    generated_copy: {}

  - component_type: "benefit-list"
    placement_hint: "post_technical"
    generated_copy: {}

  - component_type: "inline-simple"
    placement_hint: "after_conclusion"
    generated_copy: {}

# Strategic internal links
intelligent_links:
  - link_type: "related_topic"
    context: "Related {{topic}} guides"
    generated_link: {}

  - link_type: "deep_dive"
    context: "Advanced {{topic}} concepts"
    generated_link: {}

# Visualizations
visualizations:
  - chart_type: "concept_map"
    placement_hint: "mid_content"
    data_context: "topic_relationships"
    mermaid_chart_syntax: ""
