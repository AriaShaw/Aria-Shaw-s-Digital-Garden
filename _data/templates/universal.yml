  estimated_reading_time: "10-15 minutes"
  difficulty_level: "Variable"

# AI-generated content sections (standardized 4-field structure)
ai_generated_content:
  introduction: ""      # Opening paragraph (from component library)
  main_content: ""      # Main guide content (from content_templates.py)
