static_data:
  source_system: "{{source_system}}"
  target_system: "{{target_system}}"
  migration_scope: "{{data_volume}}"
  odoo_version: "{{odoo_version}}"

  pre_migration_checklist:
    - "Complete data audit in {{source_system}}"
    - "Clean up duplicate and obsolete records"
    - "Document custom fields and workflows"
    - "Backup {{source_system}} completely"
    - "Set up test environment for {{target_system}}"
    - "Train key users on {{target_system}}"

  migration_phases:
    - phase: 1
      name: "Discovery & Planning"
      duration: "1-2 weeks"
      deliverables:
        - "Data mapping document"
        - "Migration timeline"
        - "Risk assessment"
        - "Resource allocation plan"

    - phase: 2
      name: "Data Extraction"
      duration: "2-3 days"
      tasks:
        - "Export data from {{source_system}}"
        - "Validate export completeness"
        - "Create backup copies"
      extraction_methods:
        - method: "API Export"
          command: "{{api_export_command}}"
        - method: "Database Dump"
          command: "{{db_dump_command}}"
        - method: "CSV Export"
          command: "{{csv_export_command}}"

    - phase: 3
      name: "Data Transformation"
      duration: "3-5 days"
      transformation_rules:
        - "Convert date formats from {{source_date_format}} to {{target_date_format}}"
        - "Map {{source_system}} statuses to {{target_system}} stages"
        - "Restructure hierarchical data"
        - "Clean and standardize naming conventions"

    - phase: 4
      name: "Test Migration"
      duration: "2-3 days"
      test_scenarios:
        - "Migrate 10% sample data"
        - "Verify data integrity"
        - "Test business processes"
        - "Check report accuracy"

    - phase: 5
      name: "Full Migration"
      duration: "1-2 days"
      execution_steps:
        - "Schedule migration window"
        - "Notify all stakeholders"
        - "Freeze {{source_system}} data"
        - "Execute migration scripts"
        - "Run validation checks"

    - phase: 6
      name: "Post-Migration Validation"
      duration: "2-3 days"
      validation_checks:
        - "Record counts match"
        - "Financial totals reconcile"
        - "All relationships preserved"
        - "User access working"

  data_mapping:
    customers:
      source_field: "{{source_customer_field}}"
      target_field: "{{target_customer_field}}"
      transformation: "{{customer_transformation}}"

    products:
      source_field: "{{source_product_field}}"
      target_field: "{{target_product_field}}"
      transformation: "{{product_transformation}}"

    transactions:
      source_field: "{{source_transaction_field}}"
      target_field: "{{target_transaction_field}}"
      transformation: "{{transaction_transformation}}"

  rollback_plan:
    - trigger: "Critical data corruption detected"
      action: "Restore {{target_system}} to pre-migration state"

    - trigger: "Business process failure"
      action: "Revert to {{source_system}} operations"

  success_metrics:
    - metric: "Data Accuracy"
      target: "99.9%"
      measurement: "Automated validation scripts"

    - metric: "System Downtime"
      target: "< 4 hours"
      measurement: "Migration window tracking"

    - metric: "User Adoption"
      target: "80% in first week"
      measurement: "Login and activity monitoring"

  estimated_duration: "3-4 weeks total"
  complexity_level: "Advanced"

