# Configuration Guide Introduction Variants
# For Odoo module configuration and settings optimization

variants:
  - id: intro_config_001
    semantic_tags:
      - configuration
      - module_setup
      - best_practices
    context_requirements:
      must_have: ["module_name"]
      optional: ["feature_name", "business_process"]
    tone: instructional
    length: medium
    text: |
      Configuring {{module_name}} correctly during initial setup prevents the workflow inconsistencies and data integrity issues that require months of remediation when discovered after go-live. The configuration decisions documented here—field mappings, workflow automation rules, approval hierarchies, and report formats—determine whether {{module_name}} streamlines your business processes or introduces bottlenecks that slow operations and frustrate users.

  - id: intro_config_002
    semantic_tags:
      - configuration
      - workflow_optimization
      - productivity_focus
    context_requirements:
      must_have: ["module_name"]
      optional: []
    tone: outcome_focused
    length: short
    text: |
      {{module_name}} ships with default configurations optimized for generic workflows, not your specific business processes. This configuration guide customizes {{module_name}} to match how your team actually works—eliminating unnecessary approval steps that slow operations, automating repetitive data entry through smart defaults, and surfacing critical information in dashboards rather than burying it in menu hierarchies users never discover.

  - id: intro_config_003
    semantic_tags:
      - configuration
      - multi_company
      - enterprise_complexity
    context_requirements:
      must_have: ["module_name"]
      optional: ["company_count", "legal_entity"]
    tone: technical
    length: long
    text: |
      Multi-company {{module_name}} configuration introduces complexity that single-entity deployments avoid—inter-company transactions require reconciliation, pricing rules must respect legal entity boundaries, inventory transfers between warehouses cross accounting books, and reporting consolidates data while maintaining audit trails for individual subsidiaries. The configuration patterns in this guide implement these requirements without the customization debt that plagues Odoo installations where developers added features reactively as edge cases emerged during production use.

  - id: intro_config_004
    semantic_tags:
      - configuration
      - compliance_requirements
      - regulatory_alignment
    context_requirements:
      must_have: ["module_name"]
      optional: ["compliance_standard", "industry"]
    tone: authoritative
    length: medium
    text: |
      {{module_name}} configuration for regulated industries requires deliberate alignment with compliance frameworks that generic Odoo implementations ignore. The settings documented here implement SOC 2 control requirements through approval workflows, GDPR requirements through data retention policies, and industry-specific regulations through validation rules that prevent non-compliant transactions from completing. These aren't theoretical compliance gestures—they're operational controls that pass external auditor review without expensive remediation projects.

  - id: intro_config_005
    semantic_tags:
      - configuration
      - performance_tuning
      - scale_optimization
    context_requirements:
      must_have: ["module_name"]
      optional: ["user_count", "transaction_volume"]
    tone: pragmatic
    length: medium
    text: |
      {{module_name}} configuration affects system performance as directly as server specifications and database tuning. Enable every optional feature regardless of business need, and report generation crawls to unusable speeds. Configure workflow automation rules inefficiently, and database queries timeout during peak usage. This guide optimizes {{module_name}} settings for production performance at scale—disabling unnecessary features, streamlining automation rules, and tuning search views to prevent the performance degradation that emerges when user counts exceed fifty or transaction volumes reach thousands daily.
