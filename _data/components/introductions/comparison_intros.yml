# Comparison Guide Introduction Variants
# For Odoo vs competitor software comparisons

variants:
  - id: intro_compare_001
    semantic_tags:
      - comparison
      - feature_analysis
      - decision_framework
    context_requirements:
      must_have: ["product_a", "product_b"]
      optional: ["primary_use_case", "business_size"]
    tone: analytical
    length: medium
    text: |
      Choosing between {{product_a}} and {{product_b}} determines your ERP trajectory for the next five to seven years—migration costs and operational disruption make switching platforms after go-live prohibitively expensive for most businesses. This comparison analyzes both platforms across deployment architecture, customization flexibility, total cost of ownership, integration capabilities, and long-term vendor viability to provide the decision framework your evaluation requires.

  - id: intro_compare_002
    semantic_tags:
      - comparison
      - cost_transparency
      - tco_analysis
    context_requirements:
      must_have: ["product_a", "product_b"]
      optional: []
    tone: financial
    length: short
    text: |
      {{product_a}} and {{product_b}} market with vastly different pricing models that obscure true total cost of ownership. This comparison cuts through vendor marketing to analyze actual costs over five years—including hidden fees for additional users, storage overages, integration add-ons, and the customization charges that vendors don't mention during initial sales conversations but appear inevitably six months post-implementation.

  - id: intro_compare_003
    semantic_tags:
      - comparison
      - technical_architecture
      - vendor_lockin_analysis
    context_requirements:
      must_have: ["product_a", "product_b"]
      optional: ["deployment_preference"]
    tone: technical
    length: long
    text: |
      The architectural differences between {{product_a}} and {{product_b}} create long-term operational consequences that sales demonstrations never reveal. {{product_a}}'s deployment model, database architecture, API design, and customization framework determine how easily you adapt the platform to changing business requirements, integrate with specialized industry systems, and maintain operational control as your business scales. This comparison evaluates both platforms through the lens of digital sovereignty—your ability to customize, integrate, migrate, and operate independently of vendor constraints that emerge after contracts lock you into multi-year commitments.

  - id: intro_compare_004
    semantic_tags:
      - comparison
      - feature_parity
      - industry_specific
    context_requirements:
      must_have: ["product_a", "product_b"]
      optional: ["industry", "key_requirement"]
    tone: practical
    length: medium
    text: |
      Feature comparison matrices from {{product_a}} and {{product_b}} vendors show impressive checkmarks beside hundreds of capabilities, but that surface-level parity disguises critical implementation differences. One platform handles multi-currency accounting through native core functionality while the other requires third-party add-ons. One implements warehouse management with real-time inventory tracking while the other batches updates hourly. This comparison examines feature implementation depth rather than marketing checkboxes to reveal which platform actually delivers the workflows your business requires.

  - id: intro_compare_005
    semantic_tags:
      - comparison
      - migration_considerations
      - risk_assessment
    context_requirements:
      must_have: ["product_a", "product_b"]
      optional: ["current_system"]
    tone: strategic
    length: medium
    text: |
      Migrating from your current system to {{product_a}} versus {{product_b}} introduces different risk profiles, implementation timelines, and total costs that extend far beyond license fees. This comparison evaluates both platforms through the migration lens—data import complexity, historical transaction preservation, user training requirements, integration rebuilds, and the operational disruption inevitable when replacing systems that run critical business processes. The analysis prioritizes implementation reality over vendor promises to identify which platform path minimizes risk while maximizing long-term operational flexibility.
