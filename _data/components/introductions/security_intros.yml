# Security Hardening Introduction Variants
# For Odoo security configuration and hardening

variants:
  - id: intro_security_001
    semantic_tags:
      - security
      - threat_prevention
      - defense_in_depth
    context_requirements:
      must_have: ["system_name"]
      optional: ["security_focus", "compliance_requirement"]
    tone: authoritative
    length: medium
    text: |
      {{system_name}} security failures rarely result from sophisticated zero-day exploits—instead, attackers compromise systems through default configurations that administrators never hardened, unpatched vulnerabilities that automated tools detect in minutes, and access controls that well-meaning but untrained staff misconfigured during rapid deployment. This security hardening guide implements defense-in-depth protections: OS-level restrictions that limit damage from compromised Odoo processes, network controls that prevent unauthorized database access, application-layer authentication that blocks brute-force attacks, and audit logging that enables forensic investigation after incidents occur.

  - id: intro_security_002
    semantic_tags:
      - security
      - compliance_framework
      - regulatory_requirements
    context_requirements:
      must_have: []
      optional: ["compliance_standard", "industry"]
    tone: compliance_focused
    length: short
    text: |
      SOC 2, ISO 27001, HIPAA, and industry-specific compliance frameworks require documented security controls that generic Odoo installations don't implement by default. This hardening guide establishes the technical controls auditors verify: encrypted data transmission, strong authentication mechanisms, access logging with immutable timestamps, data retention policies, and change management procedures. These aren't checkbox exercises—they're operational controls that actually improve security while satisfying regulatory requirements that enable business in regulated markets.

  - id: intro_security_003
    semantic_tags:
      - security
      - vulnerability_management
      - patch_discipline
    context_requirements:
      must_have: ["system_name"]
      optional: []
    tone: operational
    length: long
    text: |
      Security vulnerabilities in {{system_name}} and its dependencies emerge continuously—Odoo releases security updates, PostgreSQL patches critical flaws, and system libraries require fixes for remote execution exploits. Organizations without patch management discipline run vulnerable systems for months after fixes release, providing attackers documented exploit paths into business-critical data. This hardening guide implements patch management that balances security urgency with operational stability: automated security updates for OS packages, change-controlled Odoo module upgrades tested in staging environments, PostgreSQL minor version updates scheduled during low-usage windows, and emergency patching procedures for actively exploited vulnerabilities. The operational discipline documented here prevents the common pattern where security updates accumulate until crisis forces disruptive emergency maintenance.

  - id: intro_security_004
    semantic_tags:
      - security
      - access_control
      - privilege_management
    context_requirements:
      must_have: []
      optional: ["user_count", "department_structure"]
    tone: practical
    length: medium
    text: |
      Odoo security groups that grant excessive permissions create insider threat risks where disgruntled employees export complete customer databases, malicious actors modify financial records, or simple user errors delete critical business data. This hardening guide implements least-privilege access controls: security groups scoped to actual job requirements, separation of duties that prevents single individuals from executing complete fraud cycles, approval workflows that require management review for sensitive operations, and audit trails that track who performed what actions when. These controls protect against both malicious insiders and the accidental damage that well-meaning but inadequately trained users inflict on production systems.

  - id: intro_security_005
    semantic_tags:
      - security
      - infrastructure_hardening
      - system_isolation
    context_requirements:
      must_have: []
      optional: ["deployment_type", "infrastructure"]
    tone: technical
    length: medium
    text: |
      Infrastructure-layer security hardening protects Odoo installations even when application-level vulnerabilities exist—if attackers compromise the Odoo process through an unpatched security flaw, proper system hardening contains the breach rather than allowing complete system takeover. This hardening guide implements OS-level protections: AppArmor or SELinux profiles that restrict filesystem access, systemd service hardening that prevents privilege escalation, firewall rules that block unauthorized network access, and kernel security parameters that mitigate entire classes of exploits. The defense-in-depth approach documented here assumes attackers will eventually compromise some layer of your stack—the goal is limiting damage rather than hoping perfect security prevents all breaches.
