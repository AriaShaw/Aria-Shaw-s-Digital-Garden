# Migration Guide Introduction Variants
# For data migration from legacy systems to Odoo

variants:
  - id: intro_migrate_001
    semantic_tags:
      - migration
      - data_transformation
      - legacy_system
    context_requirements:
      must_have: ["source_system", "target_system"]
      optional: ["data_volume", "record_count"]
    tone: methodical
    length: medium
    text: |
      Migrating from {{source_system}} to {{target_system}} requires methodical data transformation that preserves business context while adapting to Odoo's data model. The historical transactions, customer relationships, and operational workflows accumulated over years in {{source_system}} don't map one-to-one to Odoo's structure—successful migration requires understanding where data concepts diverge, how to handle fields that don't have direct equivalents, and which historical data provides business value versus creating noise that clutters reports and confuses users.

  - id: intro_migrate_002
    semantic_tags:
      - migration
      - business_continuity
      - risk_mitigation
    context_requirements:
      must_have: ["source_system"]
      optional: []
    tone: risk_aware
    length: short
    text: |
      Data migration failures that corrupt customer records, lose transaction history, or introduce inventory inaccuracies create operational chaos that takes months to remediate while damaging customer relationships and regulatory compliance. This migration guide implements validation-first patterns where every data transformation undergoes automated testing against production-scale datasets before go-live weekend, ensuring the migration that should take eight hours doesn't turn into a forty-eight hour emergency recovery operation.

  - id: intro_migrate_003
    semantic_tags:
      - migration
      - phased_approach
      - parallel_operation
    context_requirements:
      must_have: ["source_system", "target_system"]
      optional: ["migration_timeline"]
    tone: strategic
    length: long
    text: |
      Big-bang migrations that attempt complete cutover from {{source_system}} to {{target_system}} over a single weekend introduce unnecessary risk for organizations where downtime costs thousands per hour and data accuracy directly affects revenue operations. This migration guide implements phased approaches where both systems operate in parallel with synchronized data, enabling department-by-department transition while maintaining business continuity. The architectural patterns documented here supported migrations for businesses processing fifty million dollars annually—that proven approach provides confidence that your migration won't become the implementation disaster story shared at industry conferences.

  - id: intro_migrate_004
    semantic_tags:
      - migration
      - data_cleansing
      - master_data_quality
    context_requirements:
      must_have: ["source_system"]
      optional: ["data_quality_issues"]
    tone: practical
    length: medium
    text: |
      {{source_system}} databases accumulate data quality issues over years—duplicate customer records with slightly different spellings, products with inconsistent categorization, transactions with missing cost allocations. Migrating this dirty data directly to Odoo propagates these problems into your new system where they compound rather than resolve. This migration guide integrates data cleansing throughout the transformation process, implementing validation rules that identify inconsistencies, deduplication algorithms that merge similar records, and master data standards that prevent quality degradation post-migration.

  - id: intro_migrate_005
    semantic_tags:
      - migration
      - historical_preservation
      - audit_compliance
    context_requirements:
      must_have: ["source_system"]
      optional: ["retention_requirement", "compliance_standard"]
    tone: compliance_focused
    length: medium
    text: |
      Regulatory compliance and audit requirements often mandate preserving historical transaction data for seven to ten years, but migrating decade-old records into Odoo creates performance problems and clutters operational views with irrelevant history. This migration guide implements hybrid approaches where recent transactional data migrates fully to Odoo while historical records remain accessible through archived {{source_system}} instances or data warehouse solutions that satisfy audit requirements without degrading Odoo's operational performance. The patterns documented here meet SOX, GDPR, and industry-specific retention regulations while maintaining system responsiveness.
