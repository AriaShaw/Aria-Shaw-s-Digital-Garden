    tone: expert
    content: |
      **Pro Tip**: Odoo's XML-RPC API rate limits external integrations to prevent denial-of-service scenarios. Batch API calls using `execute_kw` with array parameters instead of individual requests per record. Creating 1000 products via 1000 separate calls takes 15 minutes; batching into 10 calls of 100 records completes in 90 seconds.
