      - ssl
      - automation
      - reliability
    tone: expert
    content: |
      **Pro Tip**: Certbot's `--deploy-hook` parameter executes scripts after successful certificate renewal. Use this to reload NGINX automatically: `certbot renew --deploy-hook="systemctl reload nginx"`. Without hooks, renewed certificates don't take effect until manual NGINX reload, leaving old certificates active until expiration.

  - id: pro_tip_008
    category: monitoring
    semantic_tags:
      - monitoring
      - logging
      - troubleshooting
    tone: expert
    content: |
      **Pro Tip**: Configure Odoo's log level to WARNING in production, not DEBUG. Debug logging generates gigabytes of logs daily for active instances, filling disk space and obscuring actual errors in noise. Enable DEBUG temporarily during troubleshooting, then revert immediately after diagnosing issues.

