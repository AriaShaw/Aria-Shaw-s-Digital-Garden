      **Pro Tip**: Run Odoo in development mode with `--dev=all` flag during custom module development. This enables auto-reload on code changes, detailed error stack traces, and disables asset bundling for easier JavaScript debugging. Never use dev mode in production—it disables security features and performance optimizations.

  - id: pro_tip_005
    category: migration
    semantic_tags:
      - migration
      - data_quality
      - validation
    tone: expert
    content: |
      **Pro Tip**: Export your source system's data in CSV format with UTF-8 encoding explicitly specified. Excel's default CSV export uses system locale encoding (often Windows-1252), causing data corruption for customer names with accented characters or currency symbols. Python's pandas library handles encoding conversion reliably: `pd.read_csv('export.csv', encoding='windows-1252').to_csv('utf8_export.csv', encoding='utf-8')`.

  - id: pro_tip_006
