    tone: expert
    content: |
      **Pro Tip**: Store backup encryption keys separately from backup storage. If attackers compromise your backup bucket, encrypted backups without accessible keys remain secure. Use AWS Secrets Manager or HashiCorp Vault for key storage—never commit encryption keys to git repositories or store them on the same server as Odoo.

