      **Pro Tip**: Change SSH's default port 22 to a high-numbered port (e.g., 47822) to eliminate 95% of automated bot attacks from server logs. Attackers script port 22 scans; custom ports require targeted reconnaissance. Update UFW firewall rules and SSH config simultaneously to avoid lockout.

