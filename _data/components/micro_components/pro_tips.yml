    content: |
      **Pro Tip**: Enable PostgreSQL's `pg_stat_statements` extension to identify slow queries in production. Run `CREATE EXTENSION pg_stat_statements;` then query `pg_stat_statements` view weekly to find queries consuming excessive CPU time. Odoo's ORM sometimes generates inefficient SQL for complex filters—this extension reveals exactly which operations need optimization.

