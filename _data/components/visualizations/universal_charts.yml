# Universal Chart Variants
# Semantic matching for generic workflow visualizations
# 5 variants that adapt to any scenario

variants:
  - id: universal_chart_001
    semantic_tags:
      - universal
      - generic_workflow
      - process
      - step_by_step
    context_requirements:
      must_have: []
      optional: ["workflow_type"]
    chart_complexity: simple
    workflow_type: generic
    chart_template: |
      flowchart LR
          Start([Start]) --> Plan[Planning Phase]
          Plan --> Execute[Execution Phase]
          Execute --> Validate[Validation Phase]
          Validate --> Deploy[Deployment Phase]
          Deploy --> Monitor[Monitoring Phase]
          Monitor --> End([Complete])

          classDef phase fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Plan,Execute,Validate,Deploy,Monitor phase
          class Start,End success

  - id: universal_chart_002
    semantic_tags:
      - universal
      - project_lifecycle
      - phases
      - methodology
    context_requirements:
      must_have: []
      optional: ["project_type"]
    chart_complexity: medium
    workflow_type: project
    chart_template: |
      flowchart TB
          Start([Project Initiation]) --> Requirements[Requirements Gathering]
          Requirements --> Design[Design & Architecture]
          Design --> Implementation[Implementation]
          Implementation --> Testing[Testing & QA]
          Testing --> Deployment[Deployment]
          Deployment --> Support[Support & Maintenance]
          Support --> End([Project Complete])

          classDef lifecycle fill:#9c27b0,stroke:#7b1fa2,stroke-width:2px,color:#fff
          classDef execution fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Requirements,Design lifecycle
          class Implementation,Testing,Deployment,Support execution
          class Start,End success

  - id: universal_chart_003
    semantic_tags:
      - universal
      - decision_tree
      - workflow
      - conditional
    context_requirements:
      must_have: []
      optional: ["decision_point"]
    chart_complexity: medium
    workflow_type: decision
    chart_template: |
      flowchart TB
          Start([Begin Process]) --> Assess[Assess Situation]
          Assess --> Decision{Decision Point}
          Decision -->|Option A| PathA[Execute Path A]
          Decision -->|Option B| PathB[Execute Path B]
          Decision -->|Option C| PathC[Execute Path C]
          PathA --> Verify[Verify Results]
          PathB --> Verify
          PathC --> Verify
          Verify --> End([Process Complete])

          classDef decision fill:#fff3cd,stroke:#ffc107,stroke-width:2px
          classDef path fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Decision decision
          class PathA,PathB,PathC,Verify path
          class Start,Assess,End success

  - id: universal_chart_004
    semantic_tags:
      - universal
      - iterative_process
      - continuous
      - improvement
    context_requirements:
      must_have: []
      optional: ["iteration_count"]
    chart_complexity: complex
    workflow_type: iterative
    chart_template: |
      flowchart LR
          Start([Initial State]) --> Plan[Plan Iteration]
          Plan --> Execute[Execute Tasks]
          Execute --> Review[Review Results]
          Review --> Improve{Improvements Needed?}
          Improve -->|Yes| Plan
          Improve -->|No| Document[Document Outcomes]
          Document --> End([Final State])

          classDef iteration fill:#9c27b0,stroke:#7b1fa2,stroke-width:2px,color:#fff
          classDef decision fill:#fff3cd,stroke:#ffc107,stroke-width:2px
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Plan,Execute,Review iteration
          class Improve decision
          class Start,Document,End success

  - id: universal_chart_005
    semantic_tags:
      - universal
      - transformation
      - change_management
      - transition
    context_requirements:
      must_have: []
      optional: ["transformation_type"]
    chart_complexity: complex
    workflow_type: transformation
    chart_template: |
      flowchart TB
          Start([Current State]) --> Analyze[Analyze Current State]
          Analyze --> Vision[Define Future Vision]
          Vision --> Gap[Gap Analysis]
          Gap --> Strategy[Develop Strategy]
          Strategy --> Execute[Execute Changes]
          Execute --> Manage[Manage Resistance]
          Manage --> Measure[Measure Progress]
          Measure --> Adjust{Adjustments Needed?}
          Adjust -->|Yes| Execute
          Adjust -->|No| Sustain[Sustain Changes]
          Sustain --> End([Future State Achieved])

          classDef transformation fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef management fill:#ff9800,stroke:#f57c00,stroke-width:2px,color:#fff
          classDef decision fill:#fff3cd,stroke:#ffc107,stroke-width:2px
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Analyze,Vision,Gap,Strategy transformation
          class Execute,Manage,Measure,Sustain management
          class Adjust decision
          class Start,End success
