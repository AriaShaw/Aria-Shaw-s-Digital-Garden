# Development Chart Variants
# Semantic matching for development workflow visualizations
# 5 variants covering different development scenarios

variants:
  - id: development_chart_001
    semantic_tags:
      - development
      - module_dev
      - custom_module
      - odoo_development
    context_requirements:
      must_have: ["odoo_version"]
      optional: ["module_name"]
    chart_complexity: medium
    development_type: module_development
    chart_template: |
      flowchart TB
          Start([New Module]) --> Scaffold[Scaffold Module Structure]
          Scaffold --> Models[Define Models]
          Models --> Views[Create Views]
          Views --> Security[Setup Security Rules]
          Security --> Logic[Implement Business Logic]
          Logic --> Test[Write Unit Tests]
          Test --> End([Module Complete])

          classDef dev fill:#9c27b0,stroke:#7b1fa2,stroke-width:2px,color:#fff
          classDef structure fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Scaffold,Models,Views,Security dev
          class Logic,Test structure
          class Start,End success
    supplementary_charts:
      - id: development_chart_001_structure
        title: "Phase 1: Module Structure Setup"
        placement_hint: "after_prerequisites"
        chart_template: |
          flowchart TB
              Start([Module Init]) --> Manifest[Create __manifest__.py]
              Manifest --> Models[models/ Directory]
              Models --> Views[views/ Directory]
              Views --> Security[security/ Directory]
              Security --> Data[data/ Directory]
              Data --> Static[static/ Directory]
              Static --> End([Structure Ready])

              classDef structure fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
              classDef files fill:#ff9800,stroke:#f57c00,stroke-width:2px,color:#fff
              classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

              class Manifest,Models,Views structure
              class Security,Data,Static files
              class Start,End success

      - id: development_chart_001_testing
        title: "Phase 3: Testing & Quality"
        placement_hint: "after_steps"
        chart_template: |
          flowchart TB
              Start([Code Complete]) --> Unit[Write Unit Tests]
              Unit --> Integration[Integration Tests]
              Integration --> Coverage[Check Code Coverage]
              Coverage --> Lint[Run Linters]
              Lint --> Format[Code Formatting]
              Format --> Review[Code Review]
              Review --> End([Quality Assured])

              classDef test fill:#4caf50,stroke:#388e3c,stroke-width:2px,color:#fff
              classDef quality fill:#ff9800,stroke:#f57c00,stroke-width:2px,color:#fff
              classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

              class Unit,Integration,Coverage test
              class Lint,Format,Review quality
              class Start,End success

  - id: development_chart_002
    semantic_tags:
      - development
      - api_dev
      - rest_api
      - web_services
    context_requirements:
      must_have: ["api_type"]
      optional: ["endpoint_count"]
    chart_complexity: medium
    development_type: api_development
    chart_template: |
      flowchart TB
          Start([API Development]) --> Design[Design API Contract]
          Design --> Routes[Define Routes]
          Routes --> Controllers[Implement Controllers]
          Controllers --> Auth[Add Authentication]
          Auth --> Validation[Input Validation]
          Validation --> Docs[Generate API Documentation]
          Docs --> Test[API Testing]
          Test --> End([API Ready])

          classDef api fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef security fill:#f44336,stroke:#d32f2f,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Design,Routes,Controllers api
          class Auth,Validation,Docs,Test security
          class Start,End success

  - id: development_chart_003
    semantic_tags:
      - development
      - custom_views
      - qweb
      - ui_development
    context_requirements:
      must_have: ["view_type"]
      optional: ["template_count"]
    chart_complexity: simple
    development_type: view_development
    chart_template: |
      flowchart TB
          Start([View Development]) --> Template[Create QWeb Template]
          Template --> Inherit[Extend Existing Views]
          Inherit --> Assets[Register Assets]
          Assets --> JS[Add JavaScript]
          JS --> CSS[Style with CSS]
          CSS --> Test[Test Responsiveness]
          Test --> End([View Complete])

          classDef view fill:#9c27b0,stroke:#7b1fa2,stroke-width:2px,color:#fff
          classDef frontend fill:#ff9800,stroke:#f57c00,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Template,Inherit,Assets view
          class JS,CSS,Test frontend
          class Start,End success

  - id: development_chart_004
    semantic_tags:
      - development
      - orm_usage
      - database
      - data_models
    context_requirements:
      must_have: ["model_name"]
      optional: ["field_count"]
    chart_complexity: medium
    development_type: orm_development
    chart_template: |
      flowchart TB
          Start([ORM Development]) --> Model[Define Model Class]
          Model --> Fields[Add Fields]
          Fields --> Constraints[Setup Constraints]
          Constraints --> Methods[Implement Methods]
          Methods --> Compute[Add Computed Fields]
          Compute --> Onchange[Create Onchange Methods]
          Onchange --> Test[Test ORM Operations]
          Test --> End([Model Ready])

          classDef orm fill:#4caf50,stroke:#388e3c,stroke-width:2px,color:#fff
          classDef logic fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Model,Fields,Constraints orm
          class Methods,Compute,Onchange,Test logic
          class Start,End success

  - id: development_chart_005
    semantic_tags:
      - development
      - testing
      - pytest
      - quality_assurance
    context_requirements:
      must_have: ["test_type"]
      optional: ["coverage_target"]
    chart_complexity: complex
    development_type: testing
    chart_template: |
      flowchart TB
          Start([Test Development]) --> Setup[Setup Test Environment]
          Setup --> Unit[Write Unit Tests]
          Unit --> Integration[Integration Tests]
          Integration --> Fixtures[Create Test Fixtures]
          Fixtures --> Mock[Mock External Services]
          Mock --> Coverage[Measure Coverage]
          Coverage --> CI[Integrate with CI/CD]
          CI --> End([Testing Complete])

          classDef test fill:#4caf50,stroke:#388e3c,stroke-width:2px,color:#fff
          classDef ci fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Setup,Unit,Integration,Fixtures,Mock test
          class Coverage,CI ci
          class Start,End success
