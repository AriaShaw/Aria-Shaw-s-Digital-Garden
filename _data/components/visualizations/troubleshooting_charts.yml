# Troubleshooting Chart Variants
# Semantic matching for troubleshooting workflow visualizations
# 5 variants covering different troubleshooting scenarios

variants:
  - id: troubleshooting_chart_001
    semantic_tags:
      - troubleshooting
      - error_diagnosis
      - debugging
      - error_logs
    context_requirements:
      must_have: ["error_type"]
      optional: ["error_code"]
    chart_complexity: medium
    troubleshooting_type: error_diagnosis
    chart_template: |
      flowchart TB
          Start([Error Occurred]) --> Logs[Check Error Logs]
          Logs --> Stack[Analyze Stack Trace]
          Stack --> Reproduce[Reproduce Issue]
          Reproduce --> Debug[Enable Debug Mode]
          Debug --> Isolate[Isolate Root Cause]
          Isolate --> Fix[Apply Fix]
          Fix --> Test[Verify Resolution]
          Test --> End([Issue Resolved])

          classDef diagnosis fill:#ff9800,stroke:#f57c00,stroke-width:2px,color:#fff
          classDef fix fill:#4caf50,stroke:#388e3c,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Logs,Stack,Reproduce,Debug,Isolate diagnosis
          class Fix,Test fix
          class Start,End success
    supplementary_charts:
      - id: troubleshooting_chart_001_logs
        title: "Phase 1: Log Analysis"
        placement_hint: "after_prerequisites"
        chart_template: |
          flowchart TB
              Start([Log Investigation]) --> Collect[Collect All Log Files]
              Collect --> Filter[Filter by Timeframe]
              Filter --> Pattern[Identify Error Patterns]
              Pattern --> Correlate[Correlate Events]
              Correlate --> Export[Export Relevant Logs]
              Export --> End([Logs Analyzed])

              classDef logs fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
              classDef analysis fill:#ff9800,stroke:#f57c00,stroke-width:2px,color:#fff
              classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

              class Collect,Filter logs
              class Pattern,Correlate,Export analysis
              class Start,End success

      - id: troubleshooting_chart_001_debug
        title: "Phase 2: Debugging Process"
        placement_hint: "after_steps"
        chart_template: |
          flowchart TB
              Start([Debug Session]) --> Breakpoint[Set Breakpoints]
              Breakpoint --> Variables[Inspect Variables]
              Variables --> Flow[Trace Execution Flow]
              Flow --> State[Check System State]
              State --> Hypothesis[Form Hypothesis]
              Hypothesis --> Test[Test Hypothesis]
              Test --> End([Root Cause Found])

              classDef debug fill:#9c27b0,stroke:#7b1fa2,stroke-width:2px,color:#fff
              classDef investigation fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
              classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

              class Breakpoint,Variables,Flow debug
              class State,Hypothesis,Test investigation
              class Start,End success

  - id: troubleshooting_chart_002
    semantic_tags:
      - troubleshooting
      - performance_issues
      - slow_response
      - bottleneck
    context_requirements:
      must_have: ["performance_issue"]
      optional: ["response_time"]
    chart_complexity: medium
    troubleshooting_type: performance
    chart_template: |
      flowchart TB
          Start([Slow Performance]) --> Baseline[Establish Baseline]
          Baseline --> Profile[Enable Profiling]
          Profile --> Identify[Identify Bottleneck]
          Identify --> Database[Check Database Queries]
          Database --> Code[Review Code Efficiency]
          Code --> Resources[Check Resource Usage]
          Resources --> Optimize[Apply Optimization]
          Optimize --> End([Performance Restored])

          classDef diagnosis fill:#ff9800,stroke:#f57c00,stroke-width:2px,color:#fff
          classDef optimization fill:#4caf50,stroke:#388e3c,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Baseline,Profile,Identify,Database,Code,Resources diagnosis
          class Optimize optimization
          class Start,End success

  - id: troubleshooting_chart_003
    semantic_tags:
      - troubleshooting
      - data_repair
      - data_corruption
      - recovery
    context_requirements:
      must_have: ["data_issue"]
      optional: ["affected_records"]
    chart_complexity: complex
    troubleshooting_type: data_repair
    chart_template: |
      flowchart TB
          Start([Data Issue]) --> Backup[Create Backup]
          Backup --> Assess[Assess Damage]
          Assess --> Isolate[Isolate Affected Records]
          Isolate --> Validate[Validate Data Integrity]
          Validate --> Repair[Data Repair Script]
          Repair --> Test[Test Repairs]
          Test --> Verify[Verify Business Logic]
          Verify --> Restore[Full System Validation]
          Restore --> End([Data Repaired])

          classDef critical fill:#f44336,stroke:#d32f2f,stroke-width:2px,color:#fff
          classDef repair fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Backup,Assess critical
          class Isolate,Validate,Repair,Test,Verify,Restore repair
          class Start,End success

  - id: troubleshooting_chart_004
    semantic_tags:
      - troubleshooting
      - config_problems
      - misconfiguration
      - settings
    context_requirements:
      must_have: ["config_area"]
      optional: ["module_name"]
    chart_complexity: simple
    troubleshooting_type: configuration
    chart_template: |
      flowchart TB
          Start([Config Issue]) --> Review[Review Configuration]
          Review --> Compare[Compare with Defaults]
          Compare --> Identify[Identify Misconfigurations]
          Identify --> Test[Test in Isolation]
          Test --> Correct[Correct Settings]
          Correct --> Validate[Validate Changes]
          Validate --> End([Config Fixed])

          classDef config fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef validation fill:#ff9800,stroke:#f57c00,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Review,Compare,Identify,Test config
          class Correct,Validate validation
          class Start,End success

  - id: troubleshooting_chart_005
    semantic_tags:
      - troubleshooting
      - network_issues
      - connectivity
      - timeout
    context_requirements:
      must_have: ["network_issue"]
      optional: ["service_name"]
    chart_complexity: medium
    troubleshooting_type: network
    chart_template: |
      flowchart TB
          Start([Network Issue]) --> Ping[Test Network Connectivity]
          Ping --> DNS[Verify DNS Resolution]
          DNS --> Firewall[Check Firewall Rules]
          Firewall --> Ports[Verify Open Ports]
          Ports --> SSL[Test SSL/TLS]
          SSL --> Proxy[Check Proxy Settings]
          Proxy --> Logs[Review Network Logs]
          Logs --> End([Network Restored])

          classDef network fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef diagnosis fill:#ff9800,stroke:#f57c00,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Ping,DNS,Firewall,Ports,SSL,Proxy network
          class Logs diagnosis
          class Start,End success
