# Comparison Chart Variants
# Semantic matching for comparison workflow visualizations
# 5 variants covering different comparison scenarios

variants:
  - id: comparison_chart_001
    semantic_tags:
      - comparison
      - feature_comparison
      - product_comparison
      - capabilities
    context_requirements:
      must_have: ["product_a", "product_b"]
      optional: ["comparison_criteria"]
    chart_complexity: simple
    comparison_type: feature
    chart_template: |
      flowchart TB
          Start([Product Comparison]) --> Features[Identify Key Features]
          Features --> ProductA[Evaluate {{product_a}}]
          Features --> ProductB[Evaluate {{product_b}}]
          ProductA --> Matrix[Feature Comparison Matrix]
          ProductB --> Matrix
          Matrix --> Score[Scoring & Weighting]
          Score --> Analysis[Gap Analysis]
          Analysis --> End([Comparison Complete])

          classDef comparison fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef analysis fill:#ff9800,stroke:#f57c00,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Features,ProductA,ProductB,Matrix comparison
          class Score,Analysis analysis
          class Start,End success
    supplementary_charts:
      - id: comparison_chart_001_criteria
        title: "Phase 1: Define Comparison Criteria"
        placement_hint: "after_prerequisites"
        chart_template: |
          flowchart TB
              Start([Requirements]) --> Business[Business Requirements]
              Business --> Technical[Technical Requirements]
              Technical --> Cost[Cost Factors]
              Cost --> Support[Support & Maintenance]
              Support --> Integration[Integration Capabilities]
              Integration --> Prioritize[Prioritize Criteria]
              Prioritize --> End([Criteria Defined])

              classDef criteria fill:#9c27b0,stroke:#7b1fa2,stroke-width:2px,color:#fff
              classDef requirements fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
              classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

              class Business,Technical,Cost criteria
              class Support,Integration,Prioritize requirements
              class Start,End success

      - id: comparison_chart_001_decision
        title: "Phase 3: Decision Matrix"
        placement_hint: "after_conclusion"
        chart_template: |
          flowchart TB
              Start([Evaluation Results]) --> Weight[Apply Weights]
              Weight --> Score[Calculate Scores]
              Score --> Risk[Risk Assessment]
              Risk --> TCO[Total Cost of Ownership]
              TCO --> Fit[Organizational Fit]
              Fit --> Recommend[Recommendation]
              Recommend --> End([Decision Made])

              classDef decision fill:#ff9800,stroke:#f57c00,stroke-width:2px,color:#fff
              classDef analysis fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
              classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

              class Weight,Score,Recommend decision
              class Risk,TCO,Fit analysis
              class Start,End success

  - id: comparison_chart_002
    semantic_tags:
      - comparison
      - price_comparison
      - cost_analysis
      - pricing
    context_requirements:
      must_have: ["pricing_model"]
      optional: ["subscription_term"]
    chart_complexity: medium
    comparison_type: price
    chart_template: |
      flowchart TB
          Start([Price Comparison]) --> License[License Costs]
          License --> Implementation[Implementation Costs]
          Implementation --> Training[Training Costs]
          Training --> Support[Support & Maintenance]
          Support --> Hidden[Hidden Costs]
          Hidden --> TCO[Calculate TCO]
          TCO --> ROI[ROI Analysis]
          ROI --> End([Cost Analysis Complete])

          classDef cost fill:#ff9800,stroke:#f57c00,stroke-width:2px,color:#fff
          classDef analysis fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class License,Implementation,Training,Support,Hidden cost
          class TCO,ROI analysis
          class Start,End success

  - id: comparison_chart_003
    semantic_tags:
      - comparison
      - performance_comparison
      - benchmarking
      - speed
    context_requirements:
      must_have: ["benchmark_type"]
      optional: ["metric_name"]
    chart_complexity: medium
    comparison_type: performance
    chart_template: |
      flowchart TB
          Start([Performance Testing]) --> Baseline[Establish Baseline]
          Baseline --> Workload[Define Test Workload]
          Workload --> Execute[Execute Benchmarks]
          Execute --> Measure[Measure Metrics]
          Measure --> Compare[Compare Results]
          Compare --> Analyze[Statistical Analysis]
          Analyze --> Report[Generate Report]
          Report --> End([Benchmark Complete])

          classDef benchmark fill:#4caf50,stroke:#388e3c,stroke-width:2px,color:#fff
          classDef analysis fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Baseline,Workload,Execute,Measure benchmark
          class Compare,Analyze,Report analysis
          class Start,End success

  - id: comparison_chart_004
    semantic_tags:
      - comparison
      - industry_comparison
      - vertical
      - use_case
    context_requirements:
      must_have: ["industry"]
      optional: ["company_size"]
    chart_complexity: medium
    comparison_type: industry
    chart_template: |
      flowchart TB
          Start([Industry Analysis]) --> Requirements[Industry Requirements]
          Requirements --> Compliance[Compliance Needs]
          Compliance --> Features[Industry-Specific Features]
          Features --> Case[Case Studies]
          Case --> Fit[Solution Fit Analysis]
          Fit --> Risks[Industry Risks]
          Risks --> End([Industry Comparison Complete])

          classDef industry fill:#9c27b0,stroke:#7b1fa2,stroke-width:2px,color:#fff
          classDef analysis fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Requirements,Compliance,Features,Case industry
          class Fit,Risks analysis
          class Start,End success

  - id: comparison_chart_005
    semantic_tags:
      - comparison
      - technical_comparison
      - architecture
      - stack
    context_requirements:
      must_have: ["tech_stack"]
      optional: ["deployment_type"]
    chart_complexity: complex
    comparison_type: technical
    chart_template: |
      flowchart TB
          Start([Technical Evaluation]) --> Architecture[Architecture Review]
          Architecture --> Stack[Technology Stack]
          Stack --> Scalability[Scalability Analysis]
          Scalability --> Integration[Integration Capabilities]
          Integration --> Security[Security Features]
          Security --> Performance[Performance Characteristics]
          Performance --> Vendor[Vendor Lock-in Assessment]
          Vendor --> Future[Future-proofing]
          Future --> End([Technical Comparison Complete])

          classDef technical fill:#2196f3,stroke:#1976d2,stroke-width:2px,color:#fff
          classDef architecture fill:#9c27b0,stroke:#7b1fa2,stroke-width:2px,color:#fff
          classDef success fill:#d4edda,stroke:#28a745,stroke-width:2px

          class Architecture,Stack,Scalability technical
          class Integration,Security,Performance,Vendor,Future architecture
          class Start,End success
