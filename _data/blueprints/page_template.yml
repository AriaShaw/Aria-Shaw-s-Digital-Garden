# ----------------------------------------------------
# PSEO Page Master Blueprint - V1.0
# ----------------------------------------------------

# --- 元数据：定义页面的身份和意图 ---
metadata:
  title: "" # 页面的最终HTML标题
  description: "" # 用于SEO的Meta Description
  intent_type: "" # 必须是: researcher, practitioner, 或 decider
  page_slug: "" # 页面的URL slug (e.g., odoo-vs-erpnext)

# --- 静态数据：作为AI分析的输入 ---
static_data:
  # 此处将填充该页面独有的结构化数据
  # 例如，对于对比页，这里可能是功能评分表
  # 对于部署页，这里可能是服务器规格
  # 该部分由人工或脚本预先填充
  human_notes: "" # 给AI的特殊战略指示

# --- AI生成的核心内容 (由AI填充) ---
ai_generated_content:
  introduction: ""
  executive_summary: ""
  # ... 此处可以根据不同页面类型定义更多字段
  # 例如：step_by_step_guide, cost_analysis_text 等

# --- AI生成的转化元素 (由AI填充) ---
# IMPORTANT: 下面的条目仅为格式示例。pseo-conversion-copywriter应该根据内容长度
# 和用户旅程，智能决定在哪些位置插入多个转化元素（通常2-4个）。
# 典型位置: after_introduction, mid_content, before_conclusion, after_guide
conversion_assets:
  - component_type: "callout_box"
    placement_hint: "after_introduction"
    generated_copy: {} # 由pseo-conversion-copywriter填充
    # 示例其他component_type: hero-section, benefit-list, urgency-banner, testimonial-block

# --- AI生成的战略内链 (由AI填充) ---
# IMPORTANT: 下面的条目仅为格式示例。pseo-link-architect应该根据Link Prioritization
# Hierarchy，智能生成3-5个内链（不是只有一个）：
# Priority 1: 强制漏斗路由链接（1个，基于intent_type）
# Priority 2: 同级主题链接（1-2个，来自pseo_pages_index.yml）
# Priority 3: 补充资产链接（1-2个，来自site_assets.yml）
intelligent_links:
  - link_type: "logical_next_step"  # Priority 1 示例
    generated_link: {}
  - link_type: "peer_topic_link"    # Priority 2 示例
    generated_link: {}
  - link_type: "tool_link"           # Priority 3 示例（可选）
    generated_link: {}

# 可用的link_type类型:
# - logical_next_step: 主要漏斗路由链接（Priority 1，强制）
# - peer_topic_link: 跨PSEO页面的同级主题链接（Priority 2，来自pseo_pages_index.yml）
# - funnel_entry_point: 从认知阶段到考虑阶段的链接
# - tool_link: 指向交互式计算器/工具
# - product_link: 直接指向Gumroad购买页面

# --- AI生成的可视化元素 (由AI填充) ---
# IMPORTANT: 下面的条目仅为格式示例。pseo-visualization-agent应该根据static_data
# 中的量化数据，智能识别哪些地方需要图表（通常1-3个）。
# 典型场景: 成本对比表、部署流程图、架构图、性能对比雷达图
visualizations:
  - chart_type: "mermaid"
    placement_hint: "after_summary"
    mermaid_chart_syntax: ""
  # 示例其他chart_type: bar_chart, radar_chart, timeline, architecture_diagram