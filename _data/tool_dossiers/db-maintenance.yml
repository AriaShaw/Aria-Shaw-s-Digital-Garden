  answer: 'Enable debug mode: ''./db_maintenance.sh --debug''. Review log file at
    /var/log/odoo-operations.log. Check that all prerequisites are met (permissions,
    dependencies, disk space). Run in dry-run mode first to see what would be changed
    without making actual modifications.'
