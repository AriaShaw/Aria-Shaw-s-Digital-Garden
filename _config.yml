# theme: jekyll-theme-minimal  # Disabled - using remote_theme for Vercel compatibility
remote_theme: pages-themes/minimal@v0.2.0
title: Aria Shaw's Digital Garden | Definitive Business Solutions
description: Proven guides tackling costly business challenges. Expert playbooks on self-hosting, automation, and digital sovereignty for practical builders & entrepreneurs.
url: "https://ariashaw.com" 
baseurl: "" 

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-remote-theme  

permalink: /:title

# PSEO Collections - 三种内容类型，对应不同的intent_type
collections:
  implementations:
    output: true
    permalink: /guides/:slug
  comparisons:
    output: true
    permalink: /guides/:slug
  insights:
    output: true
    permalink: /analysis/:slug
  deliveries:
    output: true
    permalink: /downloads/:name

# Collections默认配置
defaults:
  - scope:
      path: ""
      type: "implementations"
    values:
      layout: "pseo-page"
      intent_type: "practitioner"
  - scope:
      path: ""
      type: "comparisons"
    values:
      layout: "pseo-page"
      intent_type: "researcher"
  - scope:
      path: ""
      type: "insights"
    values:
      layout: "pseo-page"
      intent_type: "decider"
  - scope:
      path: ""
      type: "deliveries"
    values:
      layout: "delivery"
  - scope:
      path: "assets/downloads"
    values:
      sitemap: false

# SEO设置 - 避免文章标题中自动添加网站标题
title_separator: "|"
tagline: ""

google_analytics: G-QB6L9GHV8V

# Liquid 配置
liquid:
  error_mode: warn
  strict_filters: false
  strict_variables: false

# 排除开发文件，不被Jekyll处理
exclude:
  - docs/                     # 开发文档（变量规范、矩阵等）
  - scripts/                  # Python脚本
  - Plan/                     # 规划文档
  - .claude/                  # Claude助手工作文件
  - README.md                 # 项目README
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - .git/
  - .gitignore
