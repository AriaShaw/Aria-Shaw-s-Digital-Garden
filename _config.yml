theme: jekyll-theme-minimal
title: Aria Shaw's Digital Garden | Definitive Business Solutions
description: Proven guides tackling costly business challenges. Expert playbooks on self-hosting, automation, and digital sovereignty for practical builders & entrepreneurs.
url: "https://ariashaw.github.io" 
baseurl: "" 

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed  

permalink: /:title/

# PSEO Collections - 三种内容类型，对应不同的intent_type
collections:
  implementations:
    output: true
    permalink: /guides/:slug/
  comparisons:
    output: true
    permalink: /versus/:slug/
  insights:
    output: true
    permalink: /analysis/:slug/
  deliveries:
    output: true
    permalink: /:collection/:name

# Collections默认配置
defaults:
  - scope:
      path: ""
      type: "implementations"
    values:
      layout: "pseo-page"
      intent_type: "practitioner"
  - scope:
      path: ""
      type: "comparisons"
    values:
      layout: "pseo-page"
      intent_type: "researcher"
  - scope:
      path: ""
      type: "insights"
    values:
      layout: "pseo-page"
      intent_type: "decider"
  - scope:
      path: ""
      type: "deliveries"
    values:
      layout: "delivery"
  - scope:
      path: "assets/downloads"
    values:
      sitemap: false

# SEO设置 - 避免文章标题中自动添加网站标题
title_separator: "|"
tagline: ""

google_analytics: G-QB6L9GHV8V
